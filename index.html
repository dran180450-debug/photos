<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlashDrive | App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    <style>
        body { background: #0b1120; color: #f8fafc; font-family: sans-serif; }
        .glass { background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(12px); border: 1px solid rgba(255,255,255,0.1); }
        .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.9); z-index: 100; align-items: center; justify-content: center; }
        .masonry { column-count: 2; column-gap: 1rem; }
        @media (min-width: 768px) { .masonry { column-count: 3; } }
    </style>
</head>
<body>

    <div id="setup-screen" class="hidden h-screen flex items-center justify-center p-6">
        <div class="glass p-10 rounded-3xl text-center max-w-sm w-full">
            <h1 class="text-3xl font-bold mb-6">⚡ FlashDrive</h1>
            <button onclick="createNewAlbum()" class="w-full bg-blue-600 hover:bg-blue-500 py-4 rounded-xl font-bold transition-all">Create New Album</button>
        </div>
    </div>

    <div id="app-screen" class="hidden min-h-screen">
        <nav class="sticky top-0 z-50 glass px-6 py-4 flex justify-between items-center">
            <h1 class="font-bold">⚡ FlashDrive</h1>
            <div id="timer" class="text-orange-400 text-xs font-mono"></div>
        </nav>

        <main class="max-w-5xl mx-auto p-6">
            <div class="mb-10 p-12 border-2 border-dashed border-white/10 rounded-3xl text-center">
                <input type="file" id="fileInput" class="hidden" accept="image/*">
                <button id="uploadBtn" onclick="document.getElementById('fileInput').click()" class="bg-blue-600 px-10 py-3 rounded-xl font-bold">Upload Photo</button>
                <p id="upStatus" class="mt-4 text-blue-400 hidden italic animate-pulse">Sending to Google Drive...</p>
            </div>

            <div id="view-feed" class="masonry"></div>
        </main>
    </div>

    <div id="photoModal" class="modal" onclick="this.style.display='none'">
        <div class="glass w-full max-w-4xl h-[80vh] flex flex-col md:flex-row rounded-2xl overflow-hidden" onclick="event.stopPropagation()">
            <div class="w-full md:w-2/3 bg-black flex items-center justify-center">
                <img id="modalImg" class="max-h-full object-contain" referrerpolicy="no-referrer">
            </div>
            <div class="w-full md:w-1/3 p-6 flex flex-col bg-slate-900/50">
                <h3 class="font-bold mb-4">Comments</h3>
                <div id="commentList" class="flex-grow overflow-auto mb-4 space-y-3"></div>
                <input type="text" id="commentInput" placeholder="Write a reply..." class="w-full bg-white/5 p-3 rounded-lg outline-none border border-white/10 focus:border-blue-500">
            </div>
        </div>
    </div>

    <script>
        const firebaseConfig = { apiKey: "AIzaSyBnIdsSY3DOvz4Q8lojZqUyndpG3ldnPc8",
  authDomain: "photos-a5dfc.firebaseapp.com",
  databaseURL: "https://photos-a5dfc-default-rtdb.firebaseio.com",
  projectId: "photos-a5dfc",
  storageBucket: "photos-a5dfc.firebasestorage.app",
  messagingSenderId: "964574526842",
  appId: "1:964574526842:web:9f119aa6eebc94b0e16ac3",
  measurementId: "G-1EQJ1D9PRR" };
        const GAS_URL = "https://script.google.com/macros/s/AKfycbw1L2Q15RbRQpUNlkzoLBDvdn6N2cPltZlpkort5K01N-XfEZ1hzP9RAMX-bDvsm3bo/exec";
        
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        const urlParams = new URLSearchParams(window.location.search);
        let albumId = urlParams.get('id');
        const myUser = "User-" + Math.floor(Math.random() * 899 + 100);
        let currentPhotoId = null;

        if (!albumId) {
            document.getElementById('setup-screen').classList.remove('hidden');
        } else {
            document.getElementById('app-screen').classList.remove('hidden');
            init();
        }

        async function createNewAlbum() {
            const id = 'alb-' + Math.random().toString(36).substr(2, 7);
            const expiry = Date.now() + (48 * 60 * 60 * 1000);
            await db.ref('albums/' + id).set({ expiry });
            window.location.search = '?id=' + id;
        }

        function init() {
            db.ref('albums/' + albumId).on('value', snap => {
                if(!snap.exists()) return;
                const expiry = snap.val().expiry;
                setInterval(() => {
                    const diff = expiry - Date.now();
                    if(diff <= 0) { document.body.innerHTML = "<h1>Album Expired</h1>"; return; }
                    const h = Math.floor(diff/3600000);
                    const m = Math.floor((diff%3600000)/60000);
                    document.getElementById('timer').innerText = `EXPIRES: ${h}h ${m}m`;
                }, 1000);
            });

            db.ref('photos/' + albumId).on('value', snap => {
                const view = document.getElementById('view-feed');
                view.innerHTML = "";
                snap.forEach(child => {
                    const p = child.val();
                    view.innerHTML += `
                    <div class="glass rounded-xl overflow-hidden mb-4 cursor-pointer" onclick="openPhoto('${p.url}', '${child.key}')">
                        <img src="${p.url}" 
                             referrerpolicy="no-referrer" 
                             class="w-full" 
                             onerror="this.src='https://via.placeholder.com/400x300?text=Syncing...'">
                        <p class="p-3 text-[10px] uppercase font-bold text-slate-500">By ${p.user}</p>
                    </div>`;
                });
            });
        }

        document.getElementById('fileInput').onchange = async (e) => {
            const file = e.target.files[0];
            const reader = new FileReader();
            document.getElementById('upStatus').classList.remove('hidden');
            document.getElementById('uploadBtn').classList.add('hidden');

            reader.readAsDataURL(file);
            reader.onload = async () => {
                const base64 = reader.result.split(',')[1];
                try {
                    await fetch(GAS_URL, {
                        method: 'POST',
                        mode: 'no-cors',
                        body: JSON.stringify({ base64, mimeType: file.type, fileName: file.name, albumId, userName: myUser })
                    });
                    // Refresh wait
                    setTimeout(() => {
                        document.getElementById('upStatus').classList.add('hidden');
                        document.getElementById('uploadBtn').classList.remove('hidden');
                    }, 4000);
                } catch(err) { alert("Error connecting to Drive"); }
            };
        };

        function openPhoto(url, id) {
            currentPhotoId = id;
            document.getElementById('modalImg').src = url;
            document.getElementById('photoModal').style.display = 'flex';
            db.ref('comments/'+albumId+'/'+id).on('value', snap => {
                const list = document.getElementById('commentList');
                list.innerHTML = "";
                snap.forEach(c => {
                    const v = c.val();
                    list.innerHTML += `<div class="bg-white/5 p-3 rounded-lg">
                        <b class="text-blue-400 text-xs">${v.user}</b><br>${v.text}
                    </div>`;
                });
            });
        }

        document.getElementById('commentInput').onkeypress = (e) => {
            if(e.key === 'Enter' && e.target.value.trim() !== "") {
                db.ref('comments/'+albumId+'/'+currentPhotoId).push({ user: myUser, text: e.target.value });
                e.target.value = "";
            }
        };
    </script>
</body>
</html>
