<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlashDrive | App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    <style>
        body { background: #0b1120; color: #f8fafc; font-family: 'Inter', sans-serif; }
        .glass { background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(16px); border: 1px solid rgba(255,255,255,0.08); }
        .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.95); z-index: 100; align-items: center; justify-content: center; }
        .masonry { column-count: 2; column-gap: 1rem; }
        @media (min-width: 768px) { .masonry { column-count: 3; } }
        img { transition: opacity 0.3s ease; }
    </style>
</head>
<body>

    <div id="setup-screen" class="hidden h-screen flex items-center justify-center p-6">
        <div class="glass p-12 rounded-[2.5rem] text-center max-w-sm w-full shadow-2xl">
            <h1 class="text-4xl font-black mb-6 tracking-tighter text-white">⚡ FlashDrive</h1>
            <p class="text-slate-400 mb-8 text-sm">Create a unique album link and share with friends.</p>
            <button onclick="createNewAlbum()" class="w-full bg-blue-600 hover:bg-blue-500 py-4 rounded-2xl font-bold transition-all transform active:scale-95 shadow-xl shadow-blue-600/30">Create New Album</button>
        </div>
    </div>

    <div id="app-screen" class="hidden min-h-screen">
        <nav class="sticky top-0 z-50 glass px-6 py-4 flex justify-between items-center shadow-lg">
            <h1 class="font-bold text-xl tracking-tight text-white">⚡ FlashDrive</h1>
            <div class="flex items-center gap-4">
                <button onclick="copyLink()" class="bg-white/5 hover:bg-white/10 px-4 py-1.5 rounded-xl text-xs border border-white/10 transition-colors">Share Album</button>
                <div id="timer" class="text-orange-400 text-[10px] font-bold tracking-widest uppercase bg-orange-400/10 px-3 py-1.5 rounded-lg border border-orange-400/20"></div>
            </div>
        </nav>

        <main class="max-w-6xl mx-auto p-6">
            <div class="mb-10 p-12 border-2 border-dashed border-white/10 rounded-[2.5rem] text-center hover:border-blue-500/40 transition-all group">
                <input type="file" id="fileInput" class="hidden" accept="image/*">
                <button id="uploadBtn" onclick="document.getElementById('fileInput').click()" class="bg-white text-black px-10 py-3 rounded-2xl font-black hover:bg-blue-50 transition-all shadow-xl">Upload Image</button>
                <div id="upStatus" class="mt-6 text-blue-400 hidden flex flex-col items-center gap-2">
                    <div class="animate-spin rounded-full h-5 w-5 border-b-2 border-blue-400"></div>
                    <span class="text-xs font-bold uppercase tracking-widest">Encrypting & Syncing...</span>
                </div>
            </div>

            <div class="flex gap-10 mb-10 border-b border-white/5 text-sm font-bold">
                <button id="tab-f" onclick="setTab('f')" class="pb-4 border-b-2 border-blue-500 text-white uppercase tracking-widest">Live Feed</button>
                <button id="tab-u" onclick="setTab('u')" class="pb-4 text-slate-500 uppercase tracking-widest">Contributors</button>
            </div>

            <div id="view-feed" class="masonry"></div>
            <div id="view-users" class="hidden grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4"></div>
        </main>
    </div>

    <div id="photoModal" class="modal p-4" onclick="this.style.display='none'">
        <div class="glass w-full max-w-6xl h-[85vh] flex flex-col md:flex-row rounded-[2.5rem] overflow-hidden shadow-2xl" onclick="event.stopPropagation()">
            <div class="w-full md:w-3/4 bg-black flex items-center justify-center relative">
                <img id="modalImg" class="max-h-full object-contain" crossorigin="anonymous" referrerpolicy="no-referrer">
                <button onclick="closeModal()" class="absolute top-6 right-6 glass p-2 rounded-full w-10 h-10 flex items-center justify-center hover:bg-white/10">✕</button>
            </div>
            <div class="w-full md:w-1/4 p-8 flex flex-col bg-slate-900/30">
                <h3 class="font-black text-xs uppercase tracking-[0.2em] text-slate-500 mb-6">Activity Log</h3>
                <div id="commentList" class="flex-grow overflow-auto mb-6 space-y-4 pr-2 scrollbar-hide"></div>
                <div class="relative">
                    <input type="text" id="commentInput" placeholder="Write a reply..." class="w-full bg-white/5 p-4 rounded-2xl outline-none border border-white/10 focus:border-blue-500/50 transition-all text-sm">
                </div>
            </div>
        </div>
    </div>

    <script>
        // --- CONFIG ---
        const firebaseConfig = { apiKey: "AIzaSyBnIdsSY3DOvz4Q8lojZqUyndpG3ldnPc8",
  authDomain: "photos-a5dfc.firebaseapp.com",
  databaseURL: "https://photos-a5dfc-default-rtdb.firebaseio.com",
  projectId: "photos-a5dfc",
  storageBucket: "photos-a5dfc.firebasestorage.app",
  messagingSenderId: "964574526842",
  appId: "1:964574526842:web:9f119aa6eebc94b0e16ac3",
  measurementId: "G-1EQJ1D9PRR" };
        const GAS_URL = "https://script.google.com/macros/s/AKfycbziTfwaLeLMBqYdRMByZgd-pjAh5QSsnshWB6yrDqK-04c5LcIazXVHI91s_JCVqDsl/exec";
        
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        const urlParams = new URLSearchParams(window.location.search);
        let albumId = urlParams.get('id');
        const myUser = "User-" + Math.floor(Math.random() * 899 + 100);
        let currentPhotoId = null;

        if (!albumId) {
            document.getElementById('setup-screen').classList.remove('hidden');
        } else {
            document.getElementById('app-screen').classList.remove('hidden');
            init();
        }

        async function createNewAlbum() {
            const id = 'alb-' + Math.random().toString(36).substr(2, 7);
            const expiry = Date.now() + (72 * 60 * 60 * 1000); // 72 Hours
            await db.ref('albums/' + id).set({ expiry });
            window.location.search = '?id=' + id;
        }

        function init() {
            db.ref('albums/' + albumId).on('value', snap => {
                if(!snap.exists()) return;
                const expiry = snap.val().expiry;
                setInterval(() => {
                    const diff = expiry - Date.now();
                    if(diff <= 0) { document.body.innerHTML = "<div class='flex h-screen items-center justify-center'>Album Expired</div>"; return; }
                    const h = Math.floor(diff/3600000);
                    const m = Math.floor((diff%3600000)/60000);
                    document.getElementById('timer').innerText = `${h}h ${m}m Left`;
                }, 1000);
            });

            db.ref('photos/' + albumId).on('value', snap => {
                const view = document.getElementById('view-feed');
                view.innerHTML = "";
                snap.forEach(child => {
                    const p = child.val();
                    view.innerHTML += `
                    <div class="glass rounded-[1.5rem] overflow-hidden mb-4 cursor-pointer group shadow-lg" onclick="openPhoto('${p.url}', '${child.key}')">
                        <img src="${p.url}" 
                             crossorigin="anonymous" 
                             referrerpolicy="no-referrer" 
                             class="w-full grayscale-[20%] group-hover:grayscale-0 transition-all duration-500" 
                             onerror="this.src='https://via.placeholder.com/400x300?text=Syncing+Drive...'">
                        <div class="p-4 flex justify-between items-center text-[10px] font-black uppercase tracking-widest text-slate-500">
                            <span>${p.user}</span>
                            <span class="text-blue-500">View →</span>
                        </div>
                    </div>`;
                });
            });
        }

        document.getElementById('fileInput').onchange = async (e) => {
            const file = e.target.files[0];
            const reader = new FileReader();
            document.getElementById('upStatus').classList.remove('hidden');
            document.getElementById('uploadBtn').classList.add('hidden');

            reader.readAsDataURL(file);
            reader.onload = async () => {
                const base64 = reader.result.split(',')[1];
                try {
                    await fetch(GAS_URL, {
                        method: 'POST',
                        mode: 'no-cors',
                        body: JSON.stringify({ base64, mimeType: file.type, fileName: file.name, albumId, userName: myUser })
                    });
                    // Refresh via Firebase trigger
                    setTimeout(() => {
                        document.getElementById('upStatus').classList.add('hidden');
                        document.getElementById('uploadBtn').classList.remove('hidden');
                    }, 5000);
                } catch(err) { alert("Sync Error"); }
            };
        };

        function openPhoto(url, id) {
            currentPhotoId = id;
            document.getElementById('modalImg').src = url;
            document.getElementById('photoModal').style.display = 'flex';
            db.ref('comments/'+albumId+'/'+id).on('value', snap => {
                const list = document.getElementById('commentList');
                list.innerHTML = "";
                snap.forEach(c => {
                    const v = c.val();
                    list.innerHTML += `<div class="bg-white/5 p-4 rounded-2xl border border-white/5">
                        <b class="text-blue-400 text-[10px] font-black uppercase tracking-tighter">${v.user}</b>
                        <div class="text-sm mt-1 text-slate-200">${v.text}</div>
                    </div>`;
                });
            });
        }

        document.getElementById('commentInput').onkeypress = (e) => {
            if(e.key === 'Enter' && e.target.value.trim() !== "") {
                db.ref('comments/'+albumId+'/'+currentPhotoId).push({ user: myUser, text: e.target.value });
                e.target.value = "";
            }
        };

        function copyLink() { navigator.clipboard.writeText(window.location.href); alert("Copied!"); }
        function closeModal() { document.getElementById('photoModal').style.display = 'none'; }
        function setTab(t) {
            document.getElementById('view-feed').classList.toggle('hidden', t !== 'f');
            document.getElementById('view-users').classList.toggle('hidden', t !== 'u');
        }
    </script>
</body>
</html>
