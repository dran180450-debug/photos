<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlashDrive | Live Dashboard 2026</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        body { background: #020617; color: white; overflow: hidden; height: 100vh; font-family: 'Inter', sans-serif; }
        .glass { background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(15px); border: 1px solid rgba(255, 255, 255, 0.08); }
        .tab-active { color: #3b82f6; border-bottom: 2px solid #3b82f6; }
        #view-feed { column-count: 2; column-gap: 1.5rem; }
        @media (min-width: 1280px) { #view-feed { column-count: 3; } }
        .photo-card { break-inside: avoid; margin-bottom: 1.5rem; transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); cursor: pointer; }
        .photo-card:hover { transform: translateY(-5px) scale(1.02); }
        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-thumb { background: #1e293b; border-radius: 10px; }
        .nav-btn { background: rgba(255,255,255,0.05); transition: all 0.2s; border: 1px solid rgba(255,255,255,0.1); }
        .nav-btn:hover { background: rgba(59, 130, 246, 0.2); border-color: #3b82f6; transform: scale(1.1); }
        .spinner { width: 14px; height: 14px; border: 2px solid rgba(255,255,255,0.3); border-radius: 50%; border-top-color: #fff; animation: spin 0.8s linear infinite; }
        @keyframes spin { to { transform: rotate(360deg); } }
    </style>
</head>
<body class="flex flex-col md:flex-row">

    <div id="uploadToast" class="fixed bottom-10 left-1/2 -translate-x-1/2 z-[100] hidden">
        <div class="glass px-6 py-3 rounded-2xl flex items-center gap-3 border-blue-500/30 shadow-2xl">
            <div class="spinner"></div>
            <span class="text-xs font-black uppercase tracking-widest text-blue-400">Processing Photo...</span>
        </div>
    </div>

    <div id="photoModal" class="hidden fixed inset-0 z-50 flex items-center justify-center p-4 bg-black/95 backdrop-blur-md">
        <button onclick="closeModal()" class="fixed top-5 right-5 z-[60] md:hidden text-white text-3xl">&times;</button>
        
        <div class="glass max-w-6xl w-full h-[85vh] rounded-[3rem] overflow-hidden flex flex-col md:flex-row relative">
            
            <div class="flex-[3] bg-black/40 flex flex-col relative group">
                <button onclick="changePhoto(-1)" class="nav-btn absolute left-4 top-1/2 -translate-y-1/2 w-12 h-12 rounded-full z-10 flex items-center justify-center text-xl">‚ùÆ</button>
                <button onclick="changePhoto(1)" class="nav-btn absolute right-4 top-1/2 -translate-y-1/2 w-12 h-12 rounded-full z-10 flex items-center justify-center text-xl">‚ùØ</button>

                <div class="flex-1 flex items-center justify-center p-4 overflow-hidden">
                    <img id="modalImg" src="" class="max-w-full max-h-full object-contain rounded-xl transition-opacity duration-300">
                </div>
                
                <div class="p-6 flex gap-4 justify-center bg-gradient-to-t from-black/80 to-transparent">
                    <button onclick="sendReaction('‚ù§Ô∏è')" class="text-3xl hover:scale-125 transition-transform">‚ù§Ô∏è</button>
                    <button onclick="sendReaction('üî•')" class="text-3xl hover:scale-125 transition-transform">üî•</button>
                    <button onclick="sendReaction('üòÇ')" class="text-3xl hover:scale-125 transition-transform">üòÇ</button>
                    <div id="reaction-counts" class="flex gap-2 items-center ml-4 text-[10px] font-black text-slate-400"></div>
                </div>
            </div>

            <div class="flex-1 flex flex-col border-l border-white/5 p-8 min-w-[350px]">
                <div class="flex justify-between items-center mb-6">
                    <h3 class="font-black text-[10px] tracking-widest text-blue-500 uppercase">Discussion</h3>
                    <button onclick="closeModal()" class="hidden md:block text-slate-500 hover:text-white text-2xl">&times;</button>
                </div>
                <div id="photoComments" class="flex-1 overflow-y-auto space-y-4 pr-2 text-xs text-slate-300"></div>
                <div class="mt-6">
                    <input id="pcInput" type="text" placeholder="Add to thread..." 
                           class="w-full bg-white/5 border border-white/10 rounded-2xl p-4 text-xs outline-none focus:border-blue-500">
                </div>
            </div>
        </div>
    </div>

    <main class="flex-1 h-screen overflow-y-auto p-6 md:p-12 pb-32">
        <header class="flex justify-between items-center mb-10">
            <div>
                <h1 class="text-4xl font-black italic text-blue-500 tracking-tighter">‚ö°FLASHDRIVE</h1>
                <div class="flex items-center gap-3 mt-1">
                    <p id="album-id-tag" class="text-[10px] text-slate-500 font-bold uppercase tracking-[0.2em]"></p>
                    <span id="photo-total" class="text-[9px] bg-blue-500/10 text-blue-400 border border-blue-500/20 px-2 py-1 rounded-md font-bold uppercase">0 Photos</span>
                    <button onclick="copyAlbumLink()" class="text-[9px] bg-white/5 hover:bg-white/10 border border-white/10 px-2 py-1 rounded-md text-slate-400 font-bold uppercase">üîó Copy Link</button>
                </div>
            </div>
            <button id="uploadBtn" onclick="document.getElementById('fileInput').click()" 
                    class="bg-blue-600 hover:bg-blue-500 text-white px-10 py-4 rounded-2xl font-black text-xs shadow-2xl active:scale-95 transition-all">
                <span id="btnText">UPLOAD</span>
            </button>
            <input type="file" id="fileInput" class="hidden" accept="image/*">
        </header>
        <div id="view-feed"></div>
    </main>

    <aside class="w-full md:w-[420px] h-screen glass border-l border-white/5 flex flex-col z-10 shadow-2xl">
        <div class="flex border-b border-white/5">
            <button onclick="switchTab('chat')" id="btn-chat" class="flex-1 py-6 text-[10px] font-black uppercase tracking-widest tab-active">Activity Stream</button>
            <button onclick="switchTab('users')" id="btn-users" class="flex-1 py-6 text-[10px] font-black uppercase tracking-widest text-slate-500">Online (<span id="online-count">0</span>)</button>
        </div>
        <div id="tab-chat-content" class="flex-1 flex flex-col overflow-hidden">
            <div id="global-chat" class="flex-1 overflow-y-auto p-6 space-y-5"></div>
            <div class="p-6 bg-white/[0.01] border-t border-white/5 flex gap-3">
                <input id="chatInput" type="text" placeholder="Message..." class="flex-1 bg-white/5 border border-white/10 rounded-2xl p-4 text-xs outline-none focus:border-blue-500">
                <button onclick="sendGlobalChat()" class="bg-blue-600 p-4 rounded-2xl font-bold">üöÄ</button>
            </div>
        </div>
        <div id="tab-users-content" class="hidden flex-1 overflow-y-auto p-8 space-y-3"><div id="user-list"></div></div>
    </aside>

    <script>
        const firebaseConfig = { 
            apiKey: "AIzaSyBnIdsSY3DOvz4Q8lojZqUyndpG3ldnPc8",
            databaseURL: "https://photos-a5dfc-default-rtdb.firebaseio.com",
            projectId: "photos-a5dfc",
            appId: "1:964574526842:web:9f119aa6eebc94b0e16ac3"
        };
        const GAS_URL = "https://script.google.com/macros/s/AKfycbyjLFyb0FD2dbSUFA7yalfG9NQemMA3Qy2D6Xg_daqN575hxf9xB1ztmCo-Vw-g9_o/exec";

        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        const urlParams = new URLSearchParams(window.location.search);
        let albumId = urlParams.get('id');
        let myName = "User-" + Math.floor(Math.random() * 999);
        let currentPhotoId = null;
        let photoList = []; // Array of {id, url} to handle navigation

        if (!albumId) {
            const newId = 'alb-' + Math.random().toString(36).substr(2, 6);
            db.ref('albums/' + newId).set({ created: Date.now() }).then(() => { window.location.search = '?id=' + newId; });
        } else {
            document.getElementById('album-id-tag').innerText = "Live: " + albumId;
            document.getElementById('my-name-tag').innerText = myName;
            initPresence();
            initGallery();
            initGlobalChat();
            
            // Global Keyboard Listeners
            window.addEventListener('keydown', (e) => {
                if(document.getElementById('photoModal').classList.contains('hidden')) return;
                if(e.key === 'ArrowRight') changePhoto(1);
                if(e.key === 'ArrowLeft') changePhoto(-1);
                if(e.key === 'Escape') closeModal();
            });

            document.getElementById('chatInput').addEventListener('keypress', (e) => {
                if(e.key === 'Enter') { e.preventDefault(); sendGlobalChat(); }
            });
        }

        function toggleLoading(isLoading) {
            const btnText = document.getElementById('btnText');
            const toast = document.getElementById('uploadToast');
            btnText.innerHTML = isLoading ? '<div class="spinner"></div>' : 'UPLOAD';
            toast.classList.toggle('hidden', !isLoading);
        }

        function initGallery() {
            db.ref('photos/' + albumId).on('value', snap => {
                const view = document.getElementById('view-feed');
                view.innerHTML = "";
                photoList = [];
                
                snap.forEach(child => {
                    const data = child.val();
                    photoList.unshift({ id: child.key, url: data.url }); // Newest first
                    
                    const card = document.createElement('div');
                    card.className = "photo-card glass p-2 rounded-[2.5rem]";
                    card.onclick = () => openModal(child.key, data.url);
                    card.innerHTML = `<img src="${data.url}" referrerpolicy="no-referrer" class="w-full rounded-[2.1rem]">`;
                    view.prepend(card);
                });
                document.getElementById('photo-total').innerText = photoList.length + " Photos";
            });
        }

        function openModal(id, url) {
            currentPhotoId = id;
            const img = document.getElementById('modalImg');
            img.style.opacity = '0';
            img.src = url;
            img.onload = () => img.style.opacity = '1';
            
            document.getElementById('photoModal').classList.remove('hidden');
            
            // Reset Listeners
            db.ref(`comments/${albumId}/${id}`).off();
            db.ref(`reactions/${albumId}/${id}`).off();

            db.ref(`comments/${albumId}/${id}`).on('value', snap => {
                const box = document.getElementById('photoComments');
                box.innerHTML = "";
                snap.forEach(c => {
                    box.innerHTML += `<div class="bg-white/5 p-4 rounded-2xl border border-white/5">
                        <span class="text-blue-500 font-black text-[9px] uppercase block mb-1">${c.val().user}</span>
                        ${c.val().text}
                    </div>`;
                });
                box.scrollTop = box.scrollHeight;
            });

            db.ref(`reactions/${albumId}/${id}`).on('value', snap => {
                const rBox = document.getElementById('reaction-counts');
                rBox.innerHTML = "";
                if(snap.exists()){
                    const res = snap.val();
                    Object.keys(res).forEach(emoji => {
                        const count = Object.keys(res[emoji]).length;
                        rBox.innerHTML += `<span class="bg-white/10 px-3 py-1.5 rounded-full border border-white/10">${emoji} ${count}</span>`;
                    });
                }
            });
        }

        function changePhoto(direction) {
            const currentIndex = photoList.findIndex(p => p.id === currentPhotoId);
            let nextIndex = currentIndex + direction;
            
            if (nextIndex >= photoList.length) nextIndex = 0; // Loop to start
            if (nextIndex < 0) nextIndex = photoList.length - 1; // Loop to end
            
            const nextPhoto = photoList[nextIndex];
            openModal(nextPhoto.id, nextPhoto.url);
        }

        function closeModal() {
            document.getElementById('photoModal').classList.add('hidden');
            db.ref(`comments/${albumId}/${currentPhotoId}`).off();
            db.ref(`reactions/${albumId}/${currentPhotoId}`).off();
        }

        function sendReaction(emoji) {
            db.ref(`reactions/${albumId}/${currentPhotoId}/${emoji}/${myName}`).set(true);
            db.ref(`comments/${albumId}/global`).push({
                user: myName, text: `reacted ${emoji} to this photo`,
                photoId: currentPhotoId, photoUrl: document.getElementById('modalImg').src, ts: Date.now()
            });
        }

        function initGlobalChat() {
            db.ref(`comments/${albumId}/global`).limitToLast(50).on('value', snap => {
                const box = document.getElementById('global-chat');
                box.innerHTML = "";
                snap.forEach(c => {
                    const d = c.val();
                    const hasPhoto = d.photoUrl && d.photoId;
                    box.innerHTML += `
                        <div class="flex flex-col gap-1.5 animate-in fade-in duration-300">
                            <div class="flex items-center gap-2 ml-1">
                                <span class="text-[9px] font-black text-blue-500 uppercase">${d.user}</span>
                                <span class="text-[8px] text-slate-600">${new Date(d.ts || Date.now()).toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'})}</span>
                            </div>
                            <div onclick="${hasPhoto ? `openModal('${d.photoId}', '${d.photoUrl}')` : ''}" 
                                 class="activity-bubble glass p-4 rounded-2xl rounded-tl-none border-white/5 flex gap-4 items-start ${hasPhoto ? 'cursor-pointer' : ''}">
                                ${hasPhoto ? `<img src="${d.photoUrl}" referrerpolicy="no-referrer" class="w-12 h-12 rounded-xl object-cover flex-shrink-0">` : ''}
                                <div class="flex-1 text-[12px] text-slate-300 leading-tight">${d.text}</div>
                            </div>
                        </div>`;
                });
                box.scrollTop = box.scrollHeight;
            });
        }

        function sendGlobalChat() {
            const input = document.getElementById('chatInput');
            if(!input.value.trim()) return;
            db.ref(`comments/${albumId}/global`).push({ user: myName, text: input.value, ts: Date.now() });
            input.value = "";
        }

        function initPresence() {
            const ref = db.ref(`presence/${albumId}/${myName}`);
            ref.set({ name: myName, ts: Date.now() });
            ref.onDisconnect().remove();
            db.ref(`presence/${albumId}`).on('value', snap => {
                document.getElementById('online-count').innerText = snap.numChildren() || 0;
                const list = document.getElementById('user-list');
                list.innerHTML = "";
                snap.forEach(u => {
                    list.innerHTML += `<div class="flex items-center gap-3 p-4 glass rounded-2xl border-white/5 mb-2">
                        <div class="w-2 h-2 rounded-full bg-green-500"></div>
                        <span class="text-[10px] font-black uppercase tracking-widest">${u.val().name}</span>
                    </div>`;
                });
            });
        }

        function copyAlbumLink() {
            navigator.clipboard.writeText(window.location.href).then(() => alert("Link Copied!"));
        }

        function switchTab(type) {
            const isChat = type === 'chat';
            document.getElementById('tab-chat-content').classList.toggle('hidden', !isChat);
            document.getElementById('tab-users-content').classList.toggle('hidden', isChat);
            document.getElementById('btn-chat').classList.toggle('tab-active', isChat);
            document.getElementById('btn-users').classList.toggle('tab-active', !isChat);
        }

        document.getElementById('pcInput').onkeypress = (e) => {
            if(e.key === 'Enter' && e.target.value.trim()) {
                const val = e.target.value;
                db.ref(`comments/${albumId}/${currentPhotoId}`).push({ user: myName, text: val });
                db.ref(`comments/${albumId}/global`).push({ user: myName, text: `üí¨ Commented: "${val}"`, photoId: currentPhotoId, photoUrl: document.getElementById('modalImg').src, ts: Date.now() });
                e.target.value = "";
            }
        };

        document.getElementById('fileInput').onchange = async (e) => {
            const file = e.target.files[0];
            if(!file) return;
            toggleLoading(true);
            const reader = new FileReader();
            reader.readAsDataURL(file);
            reader.onload = async () => {
                const base64 = reader.result.split(',')[1];
                await fetch(GAS_URL, {
                    method: 'POST', mode: 'no-cors',
                    body: JSON.stringify({ base64, mimeType: file.type, fileName: file.name, albumId, userName: myName })
                });
                setTimeout(() => toggleLoading(false), 2000);
            };
        };
    </script>
</body>
</html>
