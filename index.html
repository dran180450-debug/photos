<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlashDrive | Master Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        body { background: #020617; color: white; overflow: hidden; height: 100vh; font-family: 'Inter', sans-serif; }
        .glass { background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(15px); border: 1px solid rgba(255, 255, 255, 0.08); }
        .tab-active { color: #3b82f6; border-bottom: 2px solid #3b82f6; }
        
        /* THE GRID FIX */
        #view-feed { 
            display: grid; 
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr)); 
            gap: 12px;
            padding-bottom: 100px;
        }
        
        .photo-card { aspect-ratio: 1/1; border-radius: 1rem; overflow: hidden; position: relative; cursor: zoom-in; border: 1px solid rgba(255,255,255,0.05); }
        .photo-card img { width: 100%; height: 100%; object-fit: cover; transition: transform 0.3s; }
        .photo-card:hover img { transform: scale(1.05); }
        
        .custom-scrollbar::-webkit-scrollbar { width: 4px; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: rgba(59, 130, 246, 0.5); border-radius: 10px; }
    </style>
</head>
<body class="flex flex-col md:flex-row">

    <div id="masterListOverlay" class="hidden fixed inset-0 z-[500] bg-slate-950/98 backdrop-blur-xl p-6 md:p-20 overflow-y-auto custom-scrollbar">
        <div class="max-w-4xl mx-auto">
            <h2 class="text-4xl font-black italic text-blue-500 uppercase italic mb-8">Master Folders</h2>
            <div class="glass rounded-3xl overflow-hidden">
                <table class="w-full text-left">
                    <tbody id="masterTableBody"></tbody>
                </table>
            </div>
            <button onclick="document.getElementById('masterListOverlay').classList.add('hidden')" class="mt-8 bg-white/10 px-8 py-3 rounded-xl font-bold uppercase text-xs">Close</button>
        </div>
    </div>

    <div id="photoPopup" class="hidden fixed inset-0 z-[600] bg-black/95 flex items-center justify-center p-4" onclick="this.classList.add('hidden')">
        <img id="popupImg" src="" class="max-h-full max-w-full rounded-lg shadow-2xl">
    </div>

    <main class="flex-1 h-screen flex flex-col p-6 md:p-12">
        <header class="flex justify-between items-center mb-10">
            <div>
                <h1 class="text-4xl font-black italic text-blue-500 tracking-tighter uppercase">‚ö°FlashDrive</h1>
                <div class="flex items-center gap-3 mt-1">
                    <span id="album-id-tag" class="text-[10px] text-slate-500 font-bold uppercase tracking-widest">No Album</span>
                    <button onclick="adminLogin()" class="text-[10px] text-slate-600 hover:text-white uppercase font-bold">üîí Admin</button>
                </div>
            </div>
            <button onclick="document.getElementById('fileInput').click()" class="bg-blue-600 text-white px-8 py-4 rounded-2xl font-black text-xs uppercase">Upload</button>
            <input type="file" id="fileInput" class="hidden" accept="image/*">
        </header>

        <div id="view-feed" class="flex-1 overflow-y-auto custom-scrollbar"></div>
    </main>

    <aside class="w-full md:w-[400px] h-screen glass border-l border-white/5 flex flex-col">
        <div class="flex border-b border-white/5">
            <button onclick="switchTab('chat')" id="btn-chat" class="flex-1 py-6 text-[10px] font-black uppercase tab-active">Live Stream</button>
            <button onclick="switchTab('users')" id="btn-users" class="flex-1 py-6 text-[10px] font-black uppercase text-slate-500">Online (<span id="online-count">0</span>)</button>
        </div>
        
        <div id="tab-chat-content" class="flex-1 flex flex-col overflow-hidden">
            <div id="global-chat" class="flex-1 overflow-y-auto p-6 space-y-4 custom-scrollbar"></div>
            <div class="p-4 flex gap-2">
                <input id="chatInput" type="text" placeholder="Message..." class="flex-1 bg-white/5 border border-white/10 rounded-xl p-3 text-xs outline-none">
                <button onclick="sendGlobalChat()" class="bg-blue-600 px-4 rounded-xl">üöÄ</button>
            </div>
        </div>

        <div id="tab-users-content" class="hidden flex-1 p-6 overflow-y-auto custom-scrollbar">
            <div id="user-list" class="space-y-2"></div>
        </div>
    </aside>

    <script>
        const firebaseConfig = { 
            apiKey: "AIzaSyBnIdsSY3DOvz4Q8lojZqUyndpG3ldnPc8",
            databaseURL: "https://photos-a5dfc-default-rtdb.firebaseio.com",
            projectId: "photos-a5dfc",
            appId: "1:964574526842:web:9f119aa6eebc94b0e16ac3"
        };
        const GAS_URL = "https://script.google.com/macros/s/AKfycby9dbdWyztPww5ejaoFpepJiiiKmdiV59UtBvn3o9oh6Bp8wwdKoG7XliFtmr29AsAJ/exec"; 
        const MASTER_PASS = "admin1988";

        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        const urlParams = new URLSearchParams(window.location.search);
        let albumId = urlParams.get('id');
        let myName = "User-" + Math.floor(Math.random() * 99);

        if (albumId) {
            document.getElementById('album-id-tag').innerText = albumId;
            initGallery();
            initPresence();
            initGlobalChat();
        }

        function adminLogin() {
            if(prompt("Password:") === MASTER_PASS) {
                document.getElementById('masterListOverlay').classList.remove('hidden');
                fetchMasterFolders();
            }
        }

        async function fetchMasterFolders() {
            const tbody = document.getElementById('masterTableBody');
            tbody.innerHTML = `<div class="p-10 text-center text-xs animate-pulse font-bold">LOADING DRIVE...</div>`;
            try {
                const res = await fetch(GAS_URL);
                const folders = await res.json();
                tbody.innerHTML = "";
                folders.forEach(f => {
                    tbody.innerHTML += `
                        <tr class="border-b border-white/5">
                            <td class="p-6 font-bold uppercase italic">${f.name}</td>
                            <td class="p-6 text-right">
                                <button onclick="window.location.search='?id=${f.name}'" class="bg-blue-600 px-4 py-2 rounded-lg text-[10px] font-black uppercase">Open</button>
                            </td>
                        </tr>`;
                });
            } catch(e) { console.log(e); }
        }

        function initGallery() {
            db.ref('photos/' + albumId).on('value', snap => {
                const view = document.getElementById('view-feed');
                view.innerHTML = "";
                snap.forEach(child => {
                    const data = child.val();
                    const card = document.createElement('div');
                    card.className = "photo-card";
                    card.onclick = () => {
                        document.getElementById('popupImg').src = data.url;
                        document.getElementById('photoPopup').classList.remove('hidden');
                    };
                    card.innerHTML = `<img src="${data.url}">`;
                    view.prepend(card);
                });
            });
        }

        function initPresence() {
            const ref = db.ref(`presence/${albumId}/${myName}`);
            ref.set({ name: myName }).onDisconnect().remove();
            db.ref(`presence/${albumId}`).on('value', snap => {
                document.getElementById('online-count').innerText = snap.numChildren() || 0;
                const list = document.getElementById('user-list'); list.innerHTML = "";
                snap.forEach(u => { list.innerHTML += `<div class="p-3 glass rounded-lg text-[10px] font-bold">‚óè ${u.val().name}</div>`; });
            });
        }

        function initGlobalChat() {
            db.ref(`comments/${albumId}/global`).limitToLast(30).on('value', snap => {
                const box = document.getElementById('global-chat'); box.innerHTML = "";
                snap.forEach(c => {
                    box.innerHTML += `<div class="glass p-3 rounded-xl text-xs"><b class="text-blue-400 block text-[9px] uppercase">${c.val().user}</b>${c.val().text}</div>`;
                });
                box.scrollTop = box.scrollHeight;
            });
        }

        function sendGlobalChat() {
            const input = document.getElementById('chatInput');
            if(!input.value.trim()) return;
            db.ref(`comments/${albumId}/global`).push({ user: myName, text: input.value });
            input.value = "";
        }

        document.getElementById('fileInput').onchange = async (e) => {
            const file = e.target.files[0]; if(!file || !albumId) return;
            const reader = new FileReader(); reader.readAsDataURL(file);
            reader.onload = async () => {
                const base64 = reader.result.split(',')[1];
                await fetch(GAS_URL, { 
                    method: 'POST', 
                    mode: 'no-cors',
                    body: JSON.stringify({ base64, mimeType: file.type, fileName: file.name, albumId, userName: myName }) 
                });
            };
        };

        function switchTab(t) {
            document.getElementById('tab-chat-content').classList.toggle('hidden', t !== 'chat');
            document.getElementById('tab-users-content').classList.toggle('hidden', t === 'chat');
        }
    </script>
</body>
</html>
