<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlashDrive | Multi-Album Host</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    <style>
        body { background: #0f172a; color: #f8fafc; }
        .glass { background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(10px); border: 1px solid rgba(255,255,255,0.1); }
        .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.9); z-index: 100; align-items: center; justify-content: center; }
    </style>
</head>
<body>

    <div id="setup-screen" class="hidden flex flex-col items-center justify-center min-h-screen">
        <div class="glass p-10 rounded-3xl text-center max-w-md">
            <h1 class="text-4xl font-bold mb-4">⚡ FlashDrive</h1>
            <p class="text-slate-400 mb-8">Create a temporary album, share the link, and keep the photos in your Google Drive.</p>
            <button onclick="createNewAlbum()" class="w-full bg-blue-600 hover:bg-blue-500 py-4 rounded-2xl font-bold text-xl transition-all">
                Create New Album
            </button>
        </div>
    </div>

    <div id="app-screen" class="hidden">
        <nav class="sticky top-0 z-50 glass px-6 py-4 flex justify-between items-center">
            <h1 class="text-xl font-bold">⚡ FlashDrive</h1>
            <div class="flex items-center gap-4">
                <button onclick="copyAlbumLink()" class="bg-white/10 px-3 py-1 rounded text-xs border border-white/10">Share Album</button>
                <div id="timer" class="text-orange-400 font-mono text-sm"></div>
            </div>
        </nav>

        <div class="max-w-6xl mx-auto p-6">
            <div class="mb-10 p-10 border-2 border-dashed border-white/10 rounded-3xl text-center">
                <input type="file" id="fileInput" class="hidden" accept="image/*">
                <button onclick="document.getElementById('fileInput').click()" id="uploadBtn" class="bg-blue-600 px-10 py-3 rounded-2xl font-bold">Upload to Album</button>
            </div>

            <div class="flex gap-8 mb-8 border-b border-white/10">
                <button id="t-feed" onclick="setTab('feed')" class="pb-4 border-b-2 border-blue-500">Feed</button>
                <button id="t-user" onclick="setTab('users')" class="pb-4 text-slate-500">Contributors</button>
            </div>

            <div id="view-feed" class="columns-1 md:columns-3 gap-4"></div>
            <div id="view-users" class="hidden grid grid-cols-1 md:grid-cols-2 gap-4"></div>
        </div>
    </div>

    <div id="photoModal" class="modal" onclick="closeModal()">
        <div class="glass w-full max-w-5xl rounded-3xl overflow-hidden flex flex-col md:flex-row h-[80vh]" onclick="event.stopPropagation()">
            <div class="w-full md:w-2/3 bg-black flex items-center justify-center">
                <img id="modalImg" src="" class="max-h-full object-contain">
            </div>
            <div class="w-full md:w-1/3 p-6 flex flex-col bg-slate-900">
                <h3 class="font-bold mb-4">Comments</h3>
                <div id="commentList" class="flex-grow overflow-y-auto space-y-4 mb-4 pr-2 text-sm"></div>
                <input type="text" id="commentInput" placeholder="Reply..." class="w-full bg-white/5 border border-white/10 rounded-xl px-4 py-3 outline-none">
            </div>
        </div>
    </div>

    <script>
        // --- CONFIG ---
        const firebaseConfig = { apiKey: "AIzaSyBnIdsSY3DOvz4Q8lojZqUyndpG3ldnPc8",
  authDomain: "photos-a5dfc.firebaseapp.com",
  databaseURL: "https://photos-a5dfc-default-rtdb.firebaseio.com",
  projectId: "photos-a5dfc",
  storageBucket: "photos-a5dfc.firebasestorage.app",
  messagingSenderId: "964574526842",
  appId: "1:964574526842:web:9f119aa6eebc94b0e16ac3",
  measurementId: "G-1EQJ1D9PRR" };
        const GAS_URL = "https://script.google.com/macros/s/AKfycbwg3undHV0dFAutk6T7b8RgGIU3xSi3XrP5iyLTZ6485BKqLOpp6C8Uy2cigQDRuEg9/exec";
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        const urlParams = new URLSearchParams(window.location.search);
        let albumId = urlParams.get('id');
        const myUser = "User-" + Math.floor(Math.random() * 899 + 100);
        let currentPhotoId = null;

        // --- INIT ---
        if (!albumId) {
            document.getElementById('setup-screen').classList.remove('hidden');
        } else {
            document.getElementById('app-screen').classList.remove('hidden');
            initAlbum();
        }

        function createNewAlbum() {
            const newId = 'album-' + Math.random().toString(36).substr(2, 9);
            const expiry = Date.now() + (24 * 60 * 60 * 1000); // 24 Hours default
            db.ref('albums/' + newId).set({ created: Date.now(), expiry: expiry });
            window.location.search = '?id=' + newId;
        }

        function initAlbum() {
            db.ref('albums/' + albumId).on('value', snap => {
                if (!snap.exists()) { alert("Album not found"); window.location.search = ""; return; }
                const data = snap.val();
                startTimer(data.expiry);
            });

            // Load Photos for THIS album only
            db.ref('photos/' + albumId).on('value', snap => {
                const view = document.getElementById('view-feed');
                view.innerHTML = "";
                snap.forEach(child => {
                    const p = child.val();
                    view.innerHTML += `
                        <div class="glass rounded-2xl overflow-hidden cursor-pointer mb-4" onclick="openPhoto('${p.url}', '${child.key}')">
                            <img src="${p.url}" class="w-full" onerror="this.src='https://via.placeholder.com/400x300?text=Syncing...'">
                            <div class="p-3 text-[10px] text-slate-500 uppercase font-bold">By ${p.user}</div>
                        </div>`;
                });
            });

            // Load Stats for THIS album only
            db.ref('stats/' + albumId).on('value', snap => {
                const view = document.getElementById('view-users');
                view.innerHTML = "";
                snap.forEach(child => {
                    const s = child.val();
                    view.innerHTML += `<div class="glass p-6 rounded-2xl flex justify-between items-center">
                        <span class="font-bold">${child.key}</span>
                        <div class="flex gap-4 text-xs">
                            <span>${s.photos||0} Photos</span> <span>${s.comments||0} Comments</span>
                        </div>
                    </div>`;
                });
            });
        }

        function startTimer(expiry) {
            setInterval(() => {
                const diff = expiry - Date.now();
                if (diff <= 0) { document.body.innerHTML = "<h1 class='text-center mt-20'>Album Expired</h1>"; return; }
                const h = Math.floor(diff / 3600000);
                const m = Math.floor((diff % 3600000) / 60000);
                document.getElementById('timer').innerText = `EXPIRES: ${h}h ${m}m`;
            }, 1000);
        }

        document.getElementById('fileInput').onchange = async (e) => {
            const file = e.target.files[0];
            const reader = new FileReader();
            reader.readAsDataURL(file);
            reader.onload = async () => {
                const base64 = reader.result.split(',')[1];
                const res = await fetch(GAS_URL, {
                    method: 'POST',
                    body: JSON.stringify({ base64: base64, mimeType: file.type, fileName: file.name, albumId: albumId })
                });
                const data = await res.json();
                if(data.status === 'success') {
                    db.ref('photos/' + albumId).push({ url: data.url, user: myUser });
                    db.ref('stats/' + albumId + '/' + myUser + '/photos').transaction(c => (c||0)+1);
                }
            };
        };

        function openPhoto(url, id) {
            currentPhotoId = id;
            document.getElementById('modalImg').src = url;
            document.getElementById('photoModal').style.display = 'flex';
            db.ref('comments/' + albumId + '/' + id).on('value', snap => {
                const list = document.getElementById('commentList');
                list.innerHTML = "";
                snap.forEach(child => {
                    const c = child.val();
                    list.innerHTML += `<div class="bg-white/5 p-3 rounded-xl">
                        <div class="text-blue-400 font-bold text-[10px]">${c.user}</div>
                        <div>${c.text}</div>
                    </div>`;
                });
            });
        }

        document.getElementById('commentInput').onkeypress = (e) => {
            if(e.key === 'Enter' && e.target.value.trim() !== "") {
                db.ref('comments/' + albumId + '/' + currentPhotoId).push({ user: myUser, text: e.target.value });
                db.ref('stats/' + albumId + '/' + myUser + '/comments').transaction(c => (c||0)+1);
                e.target.value = "";
            }
        };

        function closeModal() { document.getElementById('photoModal').style.display = 'none'; }
        function copyAlbumLink() { navigator.clipboard.writeText(window.location.href); alert("Link Copied!"); }
        function setTab(t) {
            document.getElementById('view-feed').classList.toggle('hidden', t !== 'feed');
            document.getElementById('view-users').classList.toggle('hidden', t !== 'users');
            document.getElementById('t-feed').className = t === 'feed' ? 'pb-4 border-b-2 border-blue-500' : 'pb-4 text-slate-500';
            document.getElementById('t-user').className = t === 'users' ? 'pb-4 border-b-2 border-blue-500' : 'pb-4 text-slate-500';
        }
    </script>
</body>
</html>
