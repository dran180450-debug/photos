<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlashDrive | Master Admin 2026</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        body { background: #020617; color: white; overflow: hidden; height: 100vh; font-family: 'Inter', sans-serif; }
        .glass { background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(15px); border: 1px solid rgba(255, 255, 255, 0.08); }
        .tab-active { color: #3b82f6; border-bottom: 2px solid #3b82f6; }
        #view-feed { display: grid; grid-template-columns: repeat(2, 1fr); gap: 1rem; width: 100%; }
        @media (min-width: 1024px) { #view-feed { grid-template-columns: repeat(4, 1fr); } }
        .photo-card { width: 100%; aspect-ratio: 1 / 1; overflow: hidden; position: relative; border-radius: 1.5rem; }
        .photo-card img { width: 100%; height: 100%; object-fit: cover; display: block; }
        .zoom-container { cursor: zoom-in; transition: transform 0.3s ease; }
        .is-zoomed { cursor: zoom-out; transform: scale(2.5); z-index: 100; }
        .nav-btn { background: rgba(0,0,0,0.6); backdrop-filter: blur(5px); border: 1px solid rgba(255,255,255,0.1); transition: all 0.2s; cursor: pointer; }
        .custom-scrollbar::-webkit-scrollbar { width: 4px; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: rgba(59, 130, 246, 0.5); border-radius: 10px; }
    </style>
</head>
<body class="flex flex-col md:flex-row">

    <audio id="sound-photo" src="https://assets.mixkit.co/active_storage/sfx/2358/2358-preview.mp3" preload="auto"></audio>
    <audio id="sound-comment" src="https://assets.mixkit.co/active_storage/sfx/2354/2354-preview.mp3" preload="auto"></audio>

    <div id="masterListOverlay" class="hidden fixed inset-0 z-[300] bg-slate-950/95 backdrop-blur-xl p-6 md:p-20 overflow-y-auto custom-scrollbar">
        <div class="max-w-6xl mx-auto">
            <div class="flex justify-between items-center mb-10">
                <h2 class="text-4xl font-black italic text-red-500 uppercase tracking-tighter">Master Control Panel</h2>
                <button onclick="toggleMasterList()" class="bg-white/10 hover:bg-white/20 px-6 py-3 rounded-xl font-bold">CLOSE PANEL</button>
            </div>
            <div class="glass rounded-[2rem] overflow-hidden border border-white/10">
                <table class="w-full text-left border-collapse">
                    <thead class="bg-white/5 text-[10px] uppercase font-black tracking-widest text-slate-400">
                        <tr>
                            <th class="p-6">Album ID</th>
                            <th class="p-6 text-center">Photos</th>
                            <th class="p-6 text-center">Online</th>
                            <th class="p-6 text-right">Actions</th>
                        </tr>
                    </thead>
                    <tbody id="masterTableBody" class="text-sm">
                        </tbody>
                </table>
            </div>
        </div>
    </div>

    <main class="flex-1 h-screen overflow-y-auto p-6 md:p-12 pb-32">
        <header class="flex justify-between items-center mb-10">
            <div>
                <h1 class="text-4xl font-black italic text-blue-500 tracking-tighter uppercase">âš¡FlashDrive</h1>
                <div class="flex items-center gap-3 mt-2">
                    <p id="album-id-tag" class="text-[10px] text-slate-500 font-bold uppercase"></p>
                    <span id="photo-total" class="text-[9px] bg-blue-500/10 text-blue-400 border border-blue-500/20 px-2 py-1 rounded-md font-bold uppercase">0 Photos</span>
                    <button id="adminLoginBtn" onclick="adminLogin()" class="text-[10px] text-slate-600 hover:text-red-400 transition-all uppercase">ðŸ”’ Admin</button>
                    <button id="masterListBtn" onclick="toggleMasterList()" class="hidden text-[10px] text-red-500 font-black hover:scale-105 transition-all ml-2 uppercase">ðŸ“Š Master List</button>
                </div>
            </div>
            <button onclick="document.getElementById('fileInput').click()" class="bg-blue-600 text-white px-8 py-4 rounded-2xl font-black text-xs uppercase shadow-lg shadow-blue-500/20">Upload Photo</button>
            <input type="file" id="fileInput" class="hidden" accept="image/*">
        </header>
        <div id="view-feed"></div>
    </main>

    <aside class="w-full md:w-[400px] h-screen glass border-l border-white/5 flex flex-col z-10">
        <div class="flex border-b border-white/5">
            <button onclick="switchTab('chat')" id="btn-chat" class="flex-1 py-6 text-[10px] font-black uppercase tab-active">Live Stream</button>
            <button onclick="switchTab('users')" id="btn-users" class="flex-1 py-6 text-[10px] font-black uppercase text-slate-500">Online (<span id="online-count">0</span>)</button>
        </div>
        <div id="tab-chat-content" class="flex-1 flex flex-col overflow-hidden">
            <div id="global-chat" class="flex-1 overflow-y-auto p-6 space-y-4 custom-scrollbar"></div>
            <div class="p-6 bg-white/[0.02] border-t border-white/5 flex gap-3">
                <input id="chatInput" type="text" placeholder="Type a message..." class="flex-1 bg-white/5 border border-white/10 rounded-2xl p-4 text-xs outline-none">
                <button onclick="sendGlobalChat()" class="bg-blue-600 px-5 rounded-2xl">ðŸš€</button>
            </div>
        </div>
        <div id="tab-users-content" class="hidden flex-1 p-6 overflow-y-auto custom-scrollbar">
            <div id="user-list" class="space-y-2"></div>
        </div>
    </aside>

    <div id="photoModal" class="hidden fixed inset-0 z-[250] flex items-center justify-center p-2 bg-black/95 backdrop-blur-md">
        <div class="glass max-w-6xl w-full max-h-[90vh] rounded-[2rem] overflow-hidden flex flex-col md:flex-row relative">
            <button onclick="closeModal()" class="absolute top-4 right-6 z-50 text-slate-400 hover:text-white text-4xl">&times;</button>
            <div class="flex-[3] bg-black/40 flex flex-col relative overflow-hidden">
                <div id="modalImgContainer" class="flex-1 flex items-center justify-center p-4 overflow-hidden">
                    <img id="modalImg" src="" onclick="toggleZoom(this)" class="zoom-container max-w-full max-h-full w-auto h-auto object-contain rounded-lg">
                </div>
            </div>
            <div class="flex-1 flex flex-col border-l border-white/5 p-6 min-w-[300px] bg-slate-900/50">
                <h3 class="font-black text-[10px] tracking-widest text-blue-500 uppercase mb-4">Comments</h3>
                <div id="photoComments" class="flex-1 overflow-y-auto space-y-4 text-xs custom-scrollbar"></div>
                <input id="pcInput" type="text" placeholder="Add comment..." class="mt-4 w-full bg-white/5 border border-white/10 rounded-xl p-3 text-xs outline-none focus:border-blue-500">
            </div>
        </div>
    </div>

    <script>
        const firebaseConfig = { 
            apiKey: "AIzaSyBnIdsSY3DOvz4Q8lojZqUyndpG3ldnPc8",
            databaseURL: "https://photos-a5dfc-default-rtdb.firebaseio.com",
            projectId: "photos-a5dfc",
            appId: "1:964574526842:web:9f119aa6eebc94b0e16ac3"
        };
        const MASTER_PASS = "admin123";
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        const urlParams = new URLSearchParams(window.location.search);
        let albumId = urlParams.get('id');
        let myName = "User-" + Math.floor(Math.random() * 999);
        let currentPhotoId = null;
        let photoList = [];
        let isAdmin = false;

        if (!albumId) { document.getElementById('landing-page').classList.remove('hidden'); } 
        else {
            document.getElementById('album-id-tag').innerText = "Album: " + albumId;
            initPresence(); initGallery(); initGlobalChat(); setupKeyboard();
        }

        function adminLogin() {
            const pass = prompt("Admin Password:");
            if (pass === MASTER_PASS) {
                isAdmin = true;
                document.getElementById('masterListBtn').classList.remove('hidden');
                document.getElementById('adminLoginBtn').innerText = "ðŸ”“ ADMIN";
                initGallery();
            }
        }

       async function toggleMasterList() {
    const panel = document.getElementById('masterListOverlay');
    panel.classList.toggle('hidden');
    
    if (!panel.classList.contains('hidden')) {
        const tbody = document.getElementById('masterTableBody');
        tbody.innerHTML = "<tr><td colspan='4' class='p-10 text-center opacity-50'>Scanning Database...</td></tr>";
        
        // 1. Fetch all album keys
        db.ref('albums').once('value', (allAlbumsSnap) => {
            tbody.innerHTML = ""; // Clear the loading message
            
            if (!allAlbumsSnap.exists()) {
                tbody.innerHTML = "<tr><td colspan='4' class='p-10 text-center'>No albums found.</td></tr>";
                return;
            }

            // 2. Loop through every album ID found
            allAlbumsSnap.forEach((albumSnap) => {
                const id = albumSnap.key;
                
                // Create a row placeholder for this album
                const rowId = `row-${id}`;
                tbody.innerHTML += `
                    <tr id="${rowId}" class="border-t border-white/5 hover:bg-white/[0.02] transition-colors">
                        <td class="p-6 font-bold text-blue-400 cursor-pointer hover:underline" onclick="window.open('?id=${id}', '_blank')">
                            ${id} ${id === albumId ? '<span class="text-[8px] bg-blue-500/20 px-2 py-1 rounded ml-2">ACTIVE</span>' : ''}
                        </td>
                        <td id="photos-${id}" class="p-6 text-center font-mono opacity-50">...</td>
                        <td id="online-${id}" class="p-6 text-center opacity-50">...</td>
                        <td class="p-6 text-right">
                            <button onclick="deleteFullAlbum('${id}')" class="bg-red-600/20 hover:bg-red-600 text-red-500 hover:text-white px-4 py-2 rounded-lg text-[10px] font-black transition-all">
                                DELETE ALBUM
                            </button>
                        </td>
                    </tr>`;

                // 3. Live-fetch the counts for THIS specific row
                // Get Photo Count
                db.ref(`photos/${id}`).on('value', pSnap => {
                    const countEl = document.getElementById(`photos-${id}`);
                    if (countEl) {
                        countEl.innerText = pSnap.numChildren() || 0;
                        countEl.classList.remove('opacity-50');
                    }
                });

                // Get Online User Count
                db.ref(`presence/${id}`).on('value', uSnap => {
                    const onlineEl = document.getElementById(`online-${id}`);
                    if (onlineEl) {
                        const count = uSnap.numChildren() || 0;
                        onlineEl.innerHTML = `<span class="${count > 0 ? 'text-green-500' : 'text-slate-600'} font-bold">${count} Users</span>`;
                        onlineEl.classList.remove('opacity-50');
                    }
                });
            });
        });
    }
}

        function deleteFullAlbum(id) {
            if (confirm(`CRITICAL: Are you sure you want to delete Album ${id}? All photos and comments will be lost forever.`)) {
                db.ref(`albums/${id}`).remove();
                db.ref(`photos/${id}`).remove();
                db.ref(`comments/${id}`).remove();
                db.ref(`presence/${id}`).remove();
                db.ref(`reactions/${id}`).remove();
                toggleMasterList(); // Refresh
            }
        }

        function deletePhoto(id) {
            if (!isAdmin) return;
            if (confirm("Delete photo?")) {
                db.ref(`photos/${albumId}/${id}`).remove();
                db.ref(`comments/${albumId}/${id}`).remove();
                db.ref(`reactions/${albumId}/${id}`).remove();
                closeModal();
            }
        }

        function initGallery() {
            db.ref('photos/' + albumId).on('value', snap => {
                const view = document.getElementById('view-feed');
                view.innerHTML = ""; photoList = [];
                snap.forEach(child => {
                    const data = child.val();
                    photoList.push({ id: child.key, url: data.url });
                    const card = document.createElement('div');
                    card.className = "photo-card glass hover:scale-[1.03] transition-all cursor-pointer";
                    card.innerHTML = `<img src="${data.url}" loading="lazy">
                        ${isAdmin ? `<button onclick="event.stopPropagation(); deletePhoto('${child.key}')" class="absolute top-3 right-3 bg-red-600 w-8 h-8 rounded-full flex items-center justify-center font-bold">âœ•</button>` : ''}`;
                    card.onclick = () => openModal(child.key, data.url);
                    view.prepend(card);
                });
                document.getElementById('photo-total').innerText = photoList.length + " Photos";
            });
        }

        function openModal(id, url) {
            currentPhotoId = id;
            document.getElementById('modalImg').src = url;
            document.getElementById('photoModal').classList.remove('hidden');
            db.ref(`comments/${albumId}/${id}`).on('value', snap => {
                const box = document.getElementById('photoComments'); box.innerHTML = "";
                snap.forEach(c => { box.innerHTML += `<div class="bg-white/5 p-3 rounded-xl mb-2"><b class="text-blue-400 text-[9px] block uppercase">${c.val().user}</b><p>${c.val().text}</p></div>`; });
                box.scrollTop = box.scrollHeight;
            });
        }

        function setupKeyboard() {
            document.getElementById('pcInput').onkeypress = (e) => { 
                if(e.key === 'Enter' && e.target.value.trim()) {
                    db.ref(`comments/${albumId}/${currentPhotoId}`).push({ user: myName, text: e.target.value });
                    e.target.value = "";
                }
            };
        }

        function initPresence() {
            const ref = db.ref(`presence/${albumId}/${myName}`);
            ref.set({ name: myName, ts: Date.now() }); ref.onDisconnect().remove();
            db.ref(`presence/${albumId}`).on('value', snap => {
                document.getElementById('online-count').innerText = snap.numChildren() || 0;
                const list = document.getElementById('user-list'); list.innerHTML = "";
                snap.forEach(u => { list.innerHTML += `<div class="flex items-center gap-2 p-3 glass rounded-xl"><div class="w-2 h-2 rounded-full bg-green-500"></div><span class="text-[10px] font-bold uppercase">${u.val().name}</span></div>`; });
            });
        }

        function createNewAlbum() {
            const newId = 'alb-' + Math.random().toString(36).substr(2, 6);
            db.ref('albums/' + newId).set({ created: Date.now() }).then(() => { window.location.search = '?id=' + newId; });
        }

        function toggleZoom(img) { img.classList.toggle('is-zoomed'); }
        function closeModal() { document.getElementById('photoModal').classList.add('hidden'); }
        function switchTab(t) {
            document.getElementById('tab-chat-content').classList.toggle('hidden', t !== 'chat');
            document.getElementById('tab-users-content').classList.toggle('hidden', t === 'chat');
        }
    </script>
</body>
</html>
