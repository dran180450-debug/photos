<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlashDrive Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    <style>
        body { background: #020617; color: white; overflow-x: hidden; }
        .glass { background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.1); }
        .tab-active { border-bottom: 2px solid #3b82f6; color: #3b82f6; }
        #view-feed { column-count: 2; column-gap: 1rem; }
        @media (min-width: 768px) { #view-feed { column-count: 3; } }
        .card { break-inside: avoid; margin-bottom: 1rem; }
    </style>
</head>
<body class="min-h-screen">

    <div id="photoModal" class="hidden fixed inset-0 z-50 flex items-center justify-center p-4 bg-black/90 backdrop-blur-sm">
        <div class="glass max-w-4xl w-full max-h-[90vh] rounded-[2rem] overflow-hidden flex flex-col md:flex-row">
            <div class="flex-1 bg-black flex items-center justify-center p-2">
                <img id="modalImg" src="" class="max-w-full max-h-[70vh] object-contain">
            </div>
            <div class="w-full md:w-80 flex flex-col border-l border-white/10 p-6">
                <div class="flex justify-between items-center mb-4">
                    <h3 class="font-bold text-blue-500">COMMENTS</h3>
                    <button onclick="closeModal()" class="text-slate-500 hover:text-white">&times; CLOSE</button>
                </div>
                <div id="photoComments" class="flex-1 overflow-y-auto text-xs space-y-3 mb-4 max-h-[40vh]"></div>
                <div class="mt-auto">
                    <input id="pcInput" type="text" placeholder="Add comment..." class="w-full bg-white/5 border border-white/10 rounded-xl p-3 text-xs outline-none focus:border-blue-500">
                </div>
            </div>
        </div>
    </div>

    <div class="max-w-6xl mx-auto p-4">
        <header class="flex justify-between items-center mb-6 glass p-6 rounded-[2rem]">
            <h1 class="text-2xl font-black italic text-blue-500 italic">âš¡FLASHDRIVE</h1>
            <div id="user-display" class="text-[10px] font-mono text-blue-400 bg-blue-500/10 px-4 py-2 rounded-full border border-blue-500/20"></div>
        </header>

        <div class="flex gap-8 mb-6 border-b border-white/10 px-4">
            <button onclick="switchTab('feed')" id="tab-feed" class="pb-2 text-sm font-bold tab-active">GALLERY</button>
            <button onclick="switchTab('users')" id="tab-users" class="pb-2 text-sm font-bold text-slate-500">ONLINE</button>
            <button onclick="switchTab('chat')" id="tab-chat" class="pb-2 text-sm font-bold text-slate-500">ALBUM CHAT</button>
        </div>

        <div id="content-feed" class="block">
            <div class="mb-8 p-10 border-2 border-dashed border-slate-800 rounded-[2rem] text-center">
                <input type="file" id="fileInput" class="hidden" accept="image/*">
                <button onclick="document.getElementById('fileInput').click()" class="bg-blue-600 px-10 py-4 rounded-2xl font-black shadow-lg shadow-blue-600/20 hover:scale-105 transition-all">UPLOAD PHOTO</button>
            </div>
            <div id="view-feed"></div>
        </div>

        <div id="content-users" class="hidden glass rounded-3xl p-8">
            <h2 class="text-xl font-bold mb-4">Online Contributors</h2>
            <div id="user-list" class="grid grid-cols-2 md:grid-cols-4 gap-4"></div>
        </div>

        <div id="content-chat" class="hidden glass rounded-3xl p-6 flex flex-col h-[60vh]">
            <div id="global-chat" class="flex-1 overflow-y-auto space-y-4 p-4 text-sm"></div>
            <div class="p-4 border-t border-white/10 flex gap-2">
                <input id="chatInput" type="text" placeholder="Message the album..." class="flex-1 bg-white/5 border border-white/10 rounded-xl p-4 outline-none">
                <button onclick="sendGlobalChat()" class="bg-blue-600 px-6 rounded-xl font-bold">SEND</button>
            </div>
        </div>
    </div>

    <script>
        const firebaseConfig = { 
            apiKey: "AIzaSyBnIdsSY3DOvz4Q8lojZqUyndpG3ldnPc8",
            databaseURL: "https://photos-a5dfc-default-rtdb.firebaseio.com",
            projectId: "photos-a5dfc",
            appId: "1:964574526842:web:9f119aa6eebc94b0e16ac3"
        };
        
        const GAS_URL = "https://script.google.com/macros/s/AKfycbyjLFyb0FD2dbSUFA7yalfG9NQemMA3Qy2D6Xg_daqN575hxf9xB1ztmCo-Vw-g9_o/exec";

        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        const urlParams = new URLSearchParams(window.location.search);
        let albumId = urlParams.get('id');
        let myName = "User-" + Math.floor(Math.random() * 999);
        let currentPhotoId = null;

        if (!albumId) {
            const newId = 'alb-' + Math.random().toString(36).substr(2, 6);
            db.ref('albums/' + newId).set({ created: Date.now() }).then(() => { window.location.search = '?id=' + newId; });
        } else {
            document.getElementById('user-display').innerText = myName;
            setupPresence();
            initApp();
        }

        // --- 1. TAB SYSTEM ---
        function switchTab(target) {
            ['feed', 'users', 'chat'].forEach(t => {
                document.getElementById('content-' + t).classList.add('hidden');
                document.getElementById('tab-' + t).classList.remove('tab-active', 'text-blue-500');
                document.getElementById('tab-' + t).classList.add('text-slate-500');
            });
            document.getElementById('content-' + target).classList.remove('hidden');
            document.getElementById('tab-' + target).classList.add('tab-active', 'text-blue-500');
        }

        // --- 2. PRESENCE (Online Users) ---
        function setupPresence() {
            const userRef = db.ref(`presence/${albumId}/${myName}`);
            userRef.set({ name: myName, lastSeen: Date.now() });
            userRef.onDisconnect().remove();

            db.ref(`presence/${albumId}`).on('value', snap => {
                const list = document.getElementById('user-list');
                list.innerHTML = "";
                snap.forEach(u => {
                    const data = u.val();
                    list.innerHTML += `<div class="bg-white/5 p-4 rounded-2xl border border-white/10 flex items-center gap-3">
                        <div class="w-2 h-2 bg-green-500 rounded-full animate-pulse"></div>
                        <span class="text-xs font-bold uppercase">${data.name}</span>
                    </div>`;
                });
            });
        }

        // --- 3. GALLERY & POPUP ---
        function initApp() {
            db.ref('photos/' + albumId).on('value', snap => {
                const view = document.getElementById('view-feed');
                view.innerHTML = "";
                snap.forEach(child => {
                    const data = child.val();
                    const key = child.key;
                    const div = document.createElement('div');
                    div.className = "card glass p-2 rounded-3xl cursor-pointer hover:scale-[1.02] transition-all";
                    div.onclick = () => openModal(key, data.url);
                    div.innerHTML = `<img src="${data.url}" referrerpolicy="no-referrer" class="w-full rounded-2xl">`;
                    view.prepend(div);
                });
            });

            // Global Album Chat Listener
            db.ref(`comments/${albumId}/global`).limitToLast(20).on('value', snap => {
                const chat = document.getElementById('global-chat');
                chat.innerHTML = "";
                snap.forEach(c => {
                    const d = c.val();
                    chat.innerHTML += `<div><b class="text-blue-400">${d.user}:</b> <span class="text-slate-300">${d.text}</span></div>`;
                });
                chat.scrollTop = chat.scrollHeight;
            });
        }

        function openModal(photoId, url) {
            currentPhotoId = photoId;
            document.getElementById('modalImg').src = url;
            document.getElementById('photoModal').classList.remove('hidden');
            
            // Listen for photo-specific comments
            db.ref(`comments/${albumId}/${photoId}`).on('value', snap => {
                const box = document.getElementById('photoComments');
                box.innerHTML = "";
                snap.forEach(c => {
                    const d = c.val();
                    box.innerHTML += `<div><b class="text-blue-400">${d.user}</b>: ${d.text}</div>`;
                });
            });
        }

        function closeModal() {
            document.getElementById('photoModal').classList.add('hidden');
            if(currentPhotoId) db.ref(`comments/${albumId}/${currentPhotoId}`).off();
        }

        // --- 4. COMMENT LOGIC ---
        function sendGlobalChat() {
            const input = document.getElementById('chatInput');
            if(!input.value) return;
            db.ref(`comments/${albumId}/global`).push({ user: myName, text: input.value, ts: Date.now() });
            input.value = "";
        }

        document.getElementById('pcInput').onkeypress = (e) => {
            if(e.key === 'Enter' && e.target.value && currentPhotoId) {
                db.ref(`comments/${albumId}/${currentPhotoId}`).push({ user: myName, text: e.target.value, ts: Date.now() });
                
                // ALSO add to global chat with a link
                db.ref(`comments/${albumId}/global`).push({ 
                    user: myName, 
                    text: `ðŸ’¬ Commented on a photo: "${e.target.value}"`, 
                    photoId: currentPhotoId,
                    ts: Date.now() 
                });
                
                e.target.value = "";
            }
        };

        // --- 5. UPLOAD LOGIC (Same as before) ---
        document.getElementById('fileInput').onchange = async (e) => {
            const file = e.target.files[0];
            if(!file) return;
            const reader = new FileReader();
            reader.readAsDataURL(file);
            reader.onload = async () => {
                const base64 = reader.result.split(',')[1];
                await fetch(GAS_URL, {
                    method: 'POST',
                    mode: 'no-cors',
                    body: JSON.stringify({ base64, mimeType: file.type, fileName: file.name, albumId, userName: myName })
                });
            };
        };
    </script>
</body>
</html>
