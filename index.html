<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlashDrive</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
</head>
<body class="bg-slate-900 text-white font-sans">

    <div id="app" class="max-w-4xl mx-auto p-6">
        <header class="flex justify-between items-center mb-8 bg-slate-800 p-6 rounded-3xl shadow-xl">
            <h1 class="text-2xl font-black italic tracking-tighter">âš¡FLASHDRIVE</h1>
            <div id="status" class="text-xs font-mono text-slate-400">CONNECTING...</div>
        </header>

        <div class="mb-10 p-10 border-2 border-dashed border-slate-700 rounded-[2.5rem] text-center hover:border-blue-500 transition-colors">
            <input type="file" id="fileInput" class="hidden" accept="image/*">
            <button id="uploadBtn" onclick="document.getElementById('fileInput').click()" class="bg-blue-600 px-10 py-4 rounded-2xl font-bold shadow-lg shadow-blue-600/20 active:scale-95 transition-transform">
                SELECT PHOTO
            </button>
            <p id="upText" class="mt-4 text-blue-400 font-bold hidden animate-pulse">SYNCING TO DRIVE...</p>
        </div>

        <div id="view-feed" class="columns-2 md:columns-3 gap-4 space-y-4">
            </div>
    </div>

    <script>
        const firebaseConfig = { apiKey: "AIzaSyBnIdsSY3DOvz4Q8lojZqUyndpG3ldnPc8",
  authDomain: "photos-a5dfc.firebaseapp.com",
  databaseURL: "https://photos-a5dfc-default-rtdb.firebaseio.com",
  projectId: "photos-a5dfc",
  storageBucket: "photos-a5dfc.firebasestorage.app",
  messagingSenderId: "964574526842",
  appId: "1:964574526842:web:9f119aa6eebc94b0e16ac3",
  measurementId: "G-1EQJ1D9PRR" };
        const GAS_URL = "https://script.google.com/macros/s/AKfycbzq9XlOFIwEgt3w_9yuaeT-QYIes-c8g8C3nBwM_FVAdOLz4pVznJkgnRMGbWA9eGvy/exec";

        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        const urlParams = new URLSearchParams(window.location.search);
        let albumId = urlParams.get('id');

        // 1. Check/Create Album
        if (!albumId) {
            const newId = 'alb-' + Math.random().toString(36).substr(2, 6);
            db.ref('albums/' + newId).set({ created: Date.now() }).then(() => {
                window.location.search = '?id=' + newId;
            });
        } else {
            document.getElementById('status').innerText = "ALBUM: " + albumId.toUpperCase();
            loadPhotos();
        }

        // 2. Load Photos Listener
        function loadPhotos() {
            db.ref('photos/' + albumId).on('value', snap => {
                const view = document.getElementById('view-feed');
                view.innerHTML = "";
                if (!snap.exists()) {
                    view.innerHTML = "<p class='text-slate-500 text-center col-span-full py-10'>Album is empty.</p>";
                    return;
                }
                snap.forEach(child => {
                    const p = child.val();
                    view.innerHTML += `
                        <div class="bg-slate-800 rounded-2xl overflow-hidden border border-slate-700">
                            <img src="${p.url}" referrerpolicy="no-referrer" class="w-full h-auto block">
                        </div>`;
                });
            });
        }

        // 3. Upload Handler
        document.getElementById('fileInput').onchange = async (e) => {
            const file = e.target.files[0];
            if(!file) return;

            document.getElementById('upText').classList.remove('hidden');
            document.getElementById('uploadBtn').classList.add('hidden');

            const reader = new FileReader();
            reader.readAsDataURL(file);
            reader.onload = async () => {
                const base64 = reader.result.split(',')[1];
                try {
                    await fetch(GAS_URL, {
                        method: 'POST',
                        mode: 'no-cors',
                        body: JSON.stringify({
                            base64: base64,
                            mimeType: file.type,
                            fileName: file.name,
                            albumId: albumId,
                            userName: "User-" + Math.floor(Math.random()*999)
                        })
                    });
                    
                    // Reset UI after a delay to allow Drive to process
                    setTimeout(() => {
                        document.getElementById('upText').classList.add('hidden');
                        document.getElementById('uploadBtn').classList.remove('hidden');
                        document.getElementById('fileInput').value = "";
                    }, 4000);
                } catch(err) {
                    alert("Sync failed. Check GAS URL.");
                }
            };
        };
    </script>
</body>
</html>
