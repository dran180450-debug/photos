<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlashDrive | Master Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        body { background: #020617; color: white; overflow: hidden; height: 100vh; font-family: 'Inter', sans-serif; }
        .glass { background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(15px); border: 1px solid rgba(255, 255, 255, 0.08); }
        .tab-active { color: #3b82f6; border-bottom: 2px solid #3b82f6; }
        
        /* Grid Fix */
        #view-feed { 
            display: grid; 
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr)); 
            gap: 1rem; 
            align-content: start;
        }
        
        .photo-card { aspect-ratio: 1/1; overflow: hidden; position: relative; border-radius: 1.2rem; cursor: pointer; transition: transform 0.2s; }
        .photo-card:hover { transform: scale(0.98); }
        .photo-card img { width: 100%; height: 100%; object-fit: cover; }
        
        .custom-scrollbar::-webkit-scrollbar { width: 4px; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: rgba(59, 130, 246, 0.5); border-radius: 10px; }
        
        @keyframes spin { to { transform: rotate(360deg); } }
        .spinner { width: 16px; height: 16px; border: 2px solid rgba(255,255,255,0.3); border-radius: 50%; border-top-color: #fff; animation: spin 0.8s linear infinite; }
    </style>
</head>
<body class="flex flex-col md:flex-row">

    <div id="masterListOverlay" class="hidden fixed inset-0 z-[500] bg-slate-950/98 backdrop-blur-xl p-6 md:p-20 overflow-y-auto custom-scrollbar">
        <div class="max-w-5xl mx-auto">
            <div class="flex justify-between items-end mb-10 border-b border-white/10 pb-6">
                <div>
                    <h2 class="text-4xl font-black italic text-blue-500 uppercase tracking-tighter italic">Master List</h2>
                    <p class="text-slate-500 text-[10px] font-bold uppercase mt-1">Direct Google Drive Folders</p>
                </div>
                <button onclick="document.getElementById('masterListOverlay').classList.add('hidden')" class="bg-white/10 px-8 py-3 rounded-xl font-bold uppercase text-xs">Close</button>
            </div>
            <div class="glass rounded-[2rem] overflow-hidden">
                <table class="w-full text-left">
                    <thead class="bg-white/5 text-[10px] uppercase font-black text-slate-400">
                        <tr><th class="p-6">Album Name</th><th class="p-6 text-right">Action</th></tr>
                    </thead>
                    <tbody id="masterTableBody" class="text-sm"></tbody>
                </table>
            </div>
        </div>
    </div>

    <div id="photoPopup" class="hidden fixed inset-0 z-[600] bg-black/95 flex items-center justify-center p-4" onclick="this.classList.add('hidden')">
        <img id="popupImg" src="" class="max-h-full max-w-full rounded-lg shadow-2xl">
    </div>

    <main class="flex-1 h-screen overflow-y-auto p-6 md:p-12 pb-32 flex flex-col">
        <header class="flex justify-between items-center mb-10">
            <div>
                <h1 class="text-4xl font-black italic text-blue-500 tracking-tighter uppercase">‚ö°FlashDrive</h1>
                <div class="flex items-center gap-3 mt-2">
                    <p id="album-id-tag" class="text-[10px] text-slate-500 font-bold uppercase">No Album Selected</p>
                    <button onclick="adminLogin()" class="text-[10px] text-slate-600 hover:text-red-400 uppercase font-bold tracking-widest">üîí Admin</button>
                </div>
            </div>
            <button onclick="document.getElementById('fileInput').click()" class="bg-blue-600 text-white px-8 py-4 rounded-2xl font-black text-xs uppercase shadow-lg shadow-blue-500/20">Upload Photo</button>
            <input type="file" id="fileInput" class="hidden" accept="image/*">
        </header>
        
        <div id="view-feed" class="custom-scrollbar"></div>
    </main>

    <aside class="w-full md:w-[400px] h-screen glass border-l border-white/5 flex flex-col z-10">
        <div class="flex border-b border-white/5">
            <button onclick="switchTab('chat')" id="btn-chat" class="flex-1 py-6 text-[10px] font-black uppercase tab-active">Live Stream</button>
            <button onclick="switchTab('users')" id="btn-users" class="flex-1 py-6 text-[10px] font-black uppercase text-slate-500">Online (<span id="online-count">0</span>)</button>
        </div>
        
        <div id="tab-chat-content" class="flex-1 flex flex-col overflow-hidden">
            <div id="global-chat" class="flex-1 overflow-y-auto p-6 space-y-4 custom-scrollbar"></div>
            <div class="p-6 bg-white/[0.02] border-t border-white/5 flex gap-3">
                <input id="chatInput" type="text" placeholder="Type a message..." class="flex-1 bg-white/5 border border-white/10 rounded-2xl p-4 text-xs outline-none">
                <button onclick="sendGlobalChat()" class="bg-blue-600 px-5 rounded-2xl transition-transform active:scale-95">üöÄ</button>
            </div>
        </div>

        <div id="tab-users-content" class="hidden flex-1 p-6 overflow-y-auto custom-scrollbar">
            <div id="user-list" class="space-y-2"></div>
        </div>
    </aside>

    <div id="uploadToast" class="fixed bottom-10 left-1/2 -translate-x-1/2 z-[100] hidden">
        <div class="glass px-6 py-3 rounded-2xl flex items-center gap-3 border-blue-500/30">
            <div class="spinner"></div><span class="text-xs font-black text-blue-400 uppercase">Syncing to Drive...</span>
        </div>
    </div>

    <script>
        const firebaseConfig = { 
            apiKey: "AIzaSyBnIdsSY3DOvz4Q8lojZqUyndpG3ldnPc8",
            databaseURL: "https://photos-a5dfc-default-rtdb.firebaseio.com",
            projectId: "photos-a5dfc",
            appId: "1:964574526842:web:9f119aa6eebc94b0e16ac3"
        };
        const GAS_URL = "https://script.google.com/macros/s/AKfycbyjLFyb0FD2dbSUFA7yalfG9NQemMA3Qy2D6Xg_daqN575hxf9xB1ztmCo-Vw-g9_o/exec"; 
        const MASTER_PASS = "admin1988";

        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        const urlParams = new URLSearchParams(window.location.search);
        let albumId = urlParams.get('id');
        let myName = "User-" + Math.floor(Math.random() * 999);

        if (albumId) {
            document.getElementById('album-id-tag').innerText = "Album: " + albumId;
            initPresence();
            initGallery();
            initGlobalChat();
        }

        // --- MASTER LIST ---
        function adminLogin() {
            if(prompt("Password:") === MASTER_PASS) {
                document.getElementById('masterListOverlay').classList.remove('hidden');
                fetchMasterFolders();
            }
        }

        async function fetchMasterFolders() {
            const tbody = document.getElementById('masterTableBody');
            tbody.innerHTML = `<tr><td colspan="2" class="p-10 text-center animate-pulse uppercase text-xs">Accessing Drive...</td></tr>`;
            try {
                const res = await fetch(GAS_URL);
                const folders = await res.json();
                tbody.innerHTML = "";
                folders.forEach(f => {
                    tbody.innerHTML += `
                        <tr class="border-t border-white/5 hover:bg-white/[0.02]">
                            <td class="p-6 font-bold text-white uppercase italic">${f.name}</td>
                            <td class="p-6 text-right">
                                <button onclick="window.location.search='?id=${f.name}'" class="bg-blue-600 px-4 py-2 rounded-lg text-[10px] font-black uppercase">Open</button>
                                <a href="${f.url}" target="_blank" class="ml-4 text-[10px] text-slate-500 uppercase">Drive ‚Üó</a>
                            </td>
                        </tr>`;
                });
            } catch(e) { tbody.innerHTML = "Error loading folders."; }
        }

        // --- GALLERY ---
        function initGallery() {
            db.ref('photos/' + albumId).on('value', snap => {
                const view = document.getElementById('view-feed');
                view.innerHTML = "";
                snap.forEach(child => {
                    const data = child.val();
                    const card = document.createElement('div');
                    card.className = "photo-card glass";
                    card.onclick = () => {
                        document.getElementById('popupImg').src = data.url;
                        document.getElementById('photoPopup').classList.remove('hidden');
                    };
                    card.innerHTML = `<img src="${data.url}" loading="lazy">`;
                    view.prepend(card);
                });
            });
        }

        // --- PRESENCE & CHAT ---
        function initPresence() {
            const ref = db.ref(`presence/${albumId}/${myName}`);
            ref.set({ name: myName }).onDisconnect().remove();
            db.ref(`presence/${albumId}`).on('value', snap => {
                document.getElementById('online-count').innerText = snap.numChildren() || 0;
                const list = document.getElementById('user-list'); list.innerHTML = "";
                snap.forEach(u => { list.innerHTML += `<div class="p-4 glass rounded-xl text-[10px] uppercase font-bold mb-2">‚óè ${u.val().name}</div>`; });
            });
        }

        function initGlobalChat() {
            db.ref(`comments/${albumId}/global`).limitToLast(30).on('value', snap => {
                const box = document.getElementById('global-chat'); box.innerHTML = "";
                snap.forEach(c => {
                    const d = c.val();
                    box.innerHTML += `<div class="glass p-4 rounded-2xl text-xs"><b class="text-blue-400 block mb-1 uppercase text-[9px]">${d.user}</b>${d.text}</div>`;
                });
                box.scrollTop = box.scrollHeight;
            });
        }

        function sendGlobalChat() {
            const input = document.getElementById('chatInput');
            if(!input.value.trim()) return;
            db.ref(`comments/${albumId}/global`).push({ user: myName, text: input.value });
            input.value = "";
        }

        // --- UPLOAD ---
        document.getElementById('fileInput').onchange = async (e) => {
            const file = e.target.files[0]; if(!file || !albumId) return;
            document.getElementById('uploadToast').classList.remove('hidden');
            const reader = new FileReader(); reader.readAsDataURL(file);
            reader.onload = async () => {
                const base64 = reader.result.split(',')[1];
                await fetch(GAS_URL, { 
                    method: 'POST', 
                    mode: 'no-cors',
                    body: JSON.stringify({ base64, mimeType: file.type, fileName: file.name, albumId, userName: myName }) 
                });
                setTimeout(() => document.getElementById('uploadToast').classList.add('hidden'), 3000);
            };
        };

        function switchTab(t) {
            document.getElementById('tab-chat-content').classList.toggle('hidden', t !== 'chat');
            document.getElementById('tab-users-content').classList.toggle('hidden', t === 'chat');
            document.getElementById('btn-chat').classList.toggle('tab-active', t === 'chat');
            document.getElementById('btn-users').classList.toggle('tab-active', t === 'users');
        }
    </script>
</body>
</html>
