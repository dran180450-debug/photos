<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thamilan | Live Album</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    <style>
        body { background-color: #020617; color: white; margin: 0; font-family: sans-serif; }
        .glass { background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(15px); border: 1px solid rgba(255, 255, 255, 0.08); }
        .tab-active { color: #facc15; border-bottom: 2px solid #facc15; }
        #view-feed { display: grid; grid-template-columns: repeat(2, 1fr); gap: 1rem; }
        @media (min-width: 1024px) { #view-feed { grid-template-columns: repeat(4, 1fr); } }
        .photo-card { width: 100%; aspect-ratio: 1/1; overflow: hidden; position: relative; border-radius: 1.5rem; }
        .photo-card img { width: 100%; height: 100%; object-fit: cover; }
        .custom-scrollbar::-webkit-scrollbar { width: 4px; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: rgba(250, 204, 21, 0.5); border-radius: 10px; }
        .spinner { width: 16px; height: 16px; border: 2px solid rgba(255,255,255,0.3); border-radius: 50%; border-top-color: #facc15; animation: spin 0.8s linear infinite; }
        @keyframes spin { to { transform: rotate(360deg); } }
        .reaction-btn { transition: transform 0.2s; cursor: pointer; }
        .reaction-btn:hover { transform: scale(1.3); }
        .nav-btn { background: rgba(0,0,0,0.6); border-radius: 50%; width: 44px; height: 44px; display: flex; align-items: center; justify-content: center; transition: all 0.2s; border: 1px solid rgba(255,255,255,0.1); }
        .nav-btn:hover { background: #facc15; color: black; }
        /* Header Frame for Uploader */
        .user-frame { background: rgba(15, 23, 42, 0.8); border-bottom: 1px solid rgba(250, 204, 21, 0.3); padding: 12px 24px; width: 100%; }
    </style>
</head>
<body class="flex flex-col md:flex-row h-screen overflow-hidden">

    <div id="landing-page" class="fixed inset-0 z-[200] bg-slate-950 flex items-center justify-center p-6 hidden">
        <div class="max-w-md w-full text-center">
            <h1 class="text-6xl font-black italic text-yellow-400 tracking-tighter mb-8 uppercase">Thamilan</h1>
            <button onclick="createNewAlbum()" class="w-full bg-yellow-500 hover:bg-yellow-400 text-black py-6 rounded-[2rem] font-black text-lg transition-all shadow-xl shadow-yellow-500/20">CREATE NEW ALBUM</button>
        </div>
    </div>

    <main class="flex-1 h-full overflow-y-auto p-6 md:p-12 pb-32 custom-scrollbar">
        <header class="flex flex-wrap justify-between items-center mb-10 gap-4">
            <div>
                <h1 class="text-4xl font-black italic text-yellow-400 tracking-tighter uppercase">Thamilan</h1>
                <div class="flex items-center gap-3 mt-2">
                    <p id="album-id-tag" class="text-[10px] text-slate-500 font-bold uppercase"></p>
                    <span id="photo-total" class="text-[9px] bg-yellow-500/10 text-yellow-400 border border-yellow-500/20 px-2 py-1 rounded-md font-bold uppercase">0 Photos</span>
                    <button id="adminLoginBtn" onclick="adminLogin()" class="text-[10px] text-slate-600 hover:text-red-400 uppercase">üîí Admin</button>
                </div>
            </div>
            <button onclick="document.getElementById('fileInput').click()" class="bg-yellow-500 text-black px-8 py-4 rounded-2xl font-black text-xs uppercase shadow-lg shadow-yellow-500/20">Upload Photo</button>
            <input type="file" id="fileInput" class="hidden" accept="image/*">
        </header>
        <div id="view-feed" class="pb-10"></div>
    </main>

    <aside class="w-full md:w-[380px] h-full glass border-l border-white/5 flex flex-col">
        <div class="flex border-b border-white/5">
            <button onclick="switchTab('chat')" id="btn-chat" class="flex-1 py-6 text-[10px] font-black uppercase tab-active">Live Stream</button>
            <button onclick="switchTab('users')" id="btn-users" class="flex-1 py-6 text-[10px] font-black uppercase text-slate-500">Online (<span id="online-count">0</span>)</button>
        </div>
        
        <div id="tab-chat-content" class="flex-1 flex flex-col overflow-hidden">
            <div id="global-chat" class="flex-1 overflow-y-auto p-6 space-y-4 custom-scrollbar"></div>
            <div class="p-4 bg-white/[0.02] border-t border-white/5 space-y-3">
                <div class="flex gap-2">
                    <input id="chatInput" type="text" placeholder="Say something..." class="flex-1 bg-white/5 border border-white/10 rounded-xl p-3 text-xs outline-none">
                    <button onclick="sendGlobalChat()" class="bg-yellow-500 text-black px-4 rounded-xl font-bold">üöÄ</button>
                </div>
                <div class="flex justify-between items-center px-1">
                    <span class="text-[9px] text-slate-500 uppercase font-bold">Posting as: <span id="display-name" class="text-yellow-400 cursor-pointer" onclick="changeName()"></span></span>
                    <button onclick="changeName()" class="text-[9px] text-slate-400 hover:text-white uppercase font-bold">Edit</button>
                </div>
            </div>
        </div>

        <div id="tab-users-content" class="hidden flex-1 p-6 overflow-y-auto custom-scrollbar">
            <div id="user-list" class="space-y-2"></div>
        </div>
    </aside>

    <div id="photoModal" class="hidden fixed inset-0 z-[250] flex items-center justify-center p-4 bg-black/95 backdrop-blur-md">
        <div class="glass max-w-5xl w-full max-h-[90vh] rounded-[2rem] overflow-hidden flex flex-col md:flex-row relative">
            
            <button onclick="closeModal()" class="absolute top-4 right-6 z-50 text-white/50 hover:text-white text-3xl">&times;</button>
            
            <div class="flex-[2] bg-black/40 flex flex-col items-center relative overflow-hidden">
                
                <div class="user-frame flex items-center gap-3 z-10 backdrop-blur-md">
                    <div class="w-8 h-8 rounded-full bg-yellow-500 flex items-center justify-center text-black font-black text-xs">T</div>
                    <div>
                        <span class="text-[8px] text-yellow-400/70 font-black uppercase tracking-widest block leading-none mb-1">Uploaded By</span>
                        <h2 id="modalUploader" class="text-lg font-black italic uppercase leading-none">---</h2>
                    </div>
                </div>

                <button onclick="navigatePhoto(-1)" class="nav-btn absolute left-6 top-1/2 -translate-y-1/2 hidden md:flex z-20">‚ùÆ</button>
                <button onclick="navigatePhoto(1)" class="nav-btn absolute right-6 top-1/2 -translate-y-1/2 hidden md:flex z-20">‚ùØ</button>

                <div class="flex-1 flex items-center justify-center p-4 w-full">
                    <img id="modalImg" src="" class="max-w-full max-h-[55vh] object-contain shadow-2xl rounded-lg">
                </div>
                
                <div class="w-full flex justify-center pb-6">
                    <div class="flex gap-6 items-center bg-white/5 px-6 py-3 rounded-2xl border border-white/10 backdrop-blur-md">
                        <button onclick="sendReaction('‚ù§Ô∏è')" class="reaction-btn text-2xl flex flex-col items-center">‚ù§Ô∏è<span id="count-‚ù§Ô∏è" class="text-[9px] mt-1 font-bold">0</span></button>
                        <button onclick="sendReaction('üî•')" class="reaction-btn text-2xl flex flex-col items-center">üî•<span id="count-üî•" class="text-[9px] mt-1 font-bold">0</span></button>
                        <button onclick="sendReaction('üòÇ')" class="reaction-btn text-2xl flex flex-col items-center">üòÇ<span id="count-üòÇ" class="text-[9px] mt-1 font-bold">0</span></button>
                        <div class="w-px h-8 bg-white/10 mx-2"></div>
                        <a id="downloadBtn" href="#" download class="text-xs font-black uppercase text-slate-400 hover:text-yellow-400">Save Photo</a>
                    </div>
                </div>
                
                <div class="flex md:hidden gap-10 pb-6">
                    <button onclick="navigatePhoto(-1)" class="nav-btn">‚ùÆ</button>
                    <button onclick="navigatePhoto(1)" class="nav-btn">‚ùØ</button>
                </div>
            </div>

            <div class="flex-1 flex flex-col border-l border-white/5 p-6 bg-slate-900/80">
                <h3 class="font-black text-[10px] text-yellow-400 uppercase mb-4 tracking-widest">Live Comments</h3>
                <div id="photoComments" class="flex-1 overflow-y-auto custom-scrollbar space-y-3 mb-4"></div>
                <div class="relative">
                    <input id="pcInput" type="text" placeholder="Add a comment..." class="w-full bg-white/5 border border-white/10 rounded-xl p-3 text-xs outline-none focus:border-yellow-500/50 transition-all">
                </div>
            </div>
        </div>
    </div>

    <div id="uploadToast" class="fixed bottom-10 left-1/2 -translate-x-1/2 z-[300] hidden">
        <div class="glass px-6 py-3 rounded-2xl flex items-center gap-3 border-yellow-500/30">
            <div class="spinner"></div><span class="text-xs font-black text-yellow-400 uppercase tracking-widest">Uploading to Thamilan...</span>
        </div>
    </div>

    <script>
        // CONFIG
        const firebaseConfig = { 
            apiKey: "AIzaSyBnIdsSY3DOvz4Q8lojZqUyndpG3ldnPc8",
            databaseURL: "https://photos-a5dfc-default-rtdb.firebaseio.com",
            projectId: "photos-a5dfc",
            appId: "1:964574526842:web:9f119aa6eebc94b0e16ac3"
        };
        const GAS_URL = "https://script.google.com/macros/s/AKfycbyw4X9DVuxPaDRUgjEbCfn8qrPY0j25_yXEL8_5gt-d9JfDVcuBbY92xImMJmxgXRT_/exec"; 
        
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        const urlParams = new URLSearchParams(window.location.search);
        let albumId = urlParams.get('id');
        
        let myName = localStorage.getItem('thamilan_name') || "Guest-" + Math.floor(Math.random() * 999);
        localStorage.setItem('thamilan_name', myName);
        document.getElementById('display-name').innerText = myName;

        let currentPhotoId = null;
        let photoList = []; 
        let isAdmin = false;

        // AUTH & INIT
        if (!albumId) {
            document.getElementById('landing-page').classList.remove('hidden');
        } else {
            document.getElementById('album-id-tag').innerText = "Album: " + albumId;
            initPresence();
            initGallery();
            initGlobalChat();
            setupInputs();
        }

        function changeName() {
            const n = prompt("What is your name?", myName);
            if(n && n.trim().length > 1) {
                myName = n.trim();
                localStorage.setItem('thamilan_name', myName);
                document.getElementById('display-name').innerText = myName;
                db.ref(`presence/${albumId}/${myName}`).set({ name: myName });
            }
        }

        function createNewAlbum() {
            const newId = 'th-' + Math.random().toString(36).substr(2, 6);
            db.ref('albums/' + newId).set({ created: Date.now() }).then(() => { window.location.search = '?id=' + newId; });
        }

        function initGallery() {
            db.ref('photos/' + albumId).on('value', snap => {
                const view = document.getElementById('view-feed');
                view.innerHTML = ""; photoList = [];
                snap.forEach(child => {
                    const data = child.val();
                    photoList.push({ id: child.key, url: data.url, user: data.user });
                    const card = document.createElement('div');
                    card.className = "photo-card glass hover:scale-[1.02] transition-all cursor-pointer shadow-lg group";
                    card.innerHTML = `
                        <img src="${data.url}" loading="lazy">
                        <div class="absolute inset-0 bg-black/20 opacity-0 group-hover:opacity-100 transition-opacity flex items-end p-4">
                            <span class="text-[8px] font-bold uppercase text-white/70">${data.user}</span>
                        </div>
                        ${isAdmin ? `<button onclick="event.stopPropagation(); deletePhoto('${child.key}')" class="absolute top-2 right-2 bg-red-600 w-6 h-6 rounded-full flex items-center justify-center text-[10px]">‚úï</button>` : ''}
                    `;
                    card.onclick = () => openModal(child.key, data.url, data.user);
                    view.prepend(card);
                });
                document.getElementById('photo-total').innerText = photoList.length + " Photos";
            });
        }

        function openModal(id, url, uploaderName) {
            if (currentPhotoId) {
                db.ref(`comments/${albumId}/${currentPhotoId}`).off();
                db.ref(`reactions/${albumId}/${currentPhotoId}`).off();
            }
            currentPhotoId = id;
            document.getElementById('modalImg').src = url;
            document.getElementById('downloadBtn').href = url;
            document.getElementById('modalUploader').innerText = uploaderName || "Thamilan Guest";
            document.getElementById('photoModal').classList.remove('hidden');
            
            const box = document.getElementById('photoComments');
            db.ref(`comments/${albumId}/${id}`).on('value', snap => {
                box.innerHTML = "";
                snap.forEach(c => {
                    box.innerHTML += `<div class="bg-white/5 p-3 rounded-xl border border-white/5"><b class="text-yellow-400 text-[9px] block uppercase">${c.val().user}</b><p class="text-slate-200 text-sm">${c.val().text}</p></div>`;
                });
                box.scrollTop = box.scrollHeight;
            });

            ['‚ù§Ô∏è', 'üî•', 'üòÇ'].forEach(e => {
                document.getElementById('count-' + e).innerText = "0";
                db.ref(`reactions/${albumId}/${id}/${e}`).on('value', s => {
                    document.getElementById('count-' + e).innerText = s.numChildren() || 0;
                });
            });
        }

        function navigatePhoto(dir) {
            const idx = photoList.findIndex(p => p.id === currentPhotoId);
            let next = idx + dir;
            if(next < 0) next = photoList.length - 1;
            if(next >= photoList.length) next = 0;
            const p = photoList[next];
            openModal(p.id, p.url, p.user);
        }

        function sendReaction(emoji) {
            db.ref(`reactions/${albumId}/${currentPhotoId}/${emoji}/${myName}`).set(true);
            db.ref(`comments/${albumId}/global`).push({ user: myName, text: `reacted ${emoji}`, photoId: currentPhotoId, photoUrl: document.getElementById('modalImg').src });
        }

        function sendGlobalChat() {
            const input = document.getElementById('chatInput');
            if(!input.value.trim()) return;
            db.ref(`comments/${albumId}/global`).push({ user: myName, text: input.value, ts: Date.now() });
            input.value = "";
        }

        function initGlobalChat() {
            const box = document.getElementById('global-chat');
            db.ref(`comments/${albumId}/global`).limitToLast(25).on('child_added', snap => {
                const d = snap.val();
                const div = document.createElement('div');
                div.className = "glass p-3 rounded-xl text-xs animate-in fade-in slide-in-from-bottom-2 border border-white/5";
                div.innerHTML = `<b class="text-yellow-400 text-[9px] block uppercase">${d.user}</b><div class="flex gap-2 items-center">${d.photoUrl ? `<img src="${d.photoUrl}" class="w-10 h-10 rounded-lg cursor-pointer object-cover border border-white/10" onclick="openModal('${d.photoId}', '${d.photoUrl}', '${d.user}')">` : ''}<p class="text-slate-300 flex-1">${d.text}</p></div>`;
                box.appendChild(div); box.scrollTop = box.scrollHeight;
            });
        }

        function setupInputs() {
            document.getElementById('chatInput').onkeypress = (e) => { if(e.key === 'Enter') sendGlobalChat(); };
            document.getElementById('pcInput').onkeypress = (e) => { 
                if(e.key === 'Enter' && e.target.value.trim()) {
                    db.ref(`comments/${albumId}/${currentPhotoId}`).push({ user: myName, text: e.target.value });
                    db.ref(`comments/${albumId}/global`).push({ user: myName, text: `üí¨: "${e.target.value}"`, photoId: currentPhotoId, photoUrl: document.getElementById('modalImg').src });
                    e.target.value = "";
                }
            };
            window.onkeydown = (e) => {
                if(document.getElementById('photoModal').classList.contains('hidden')) return;
                if(e.key === "ArrowRight") navigatePhoto(1);
                if(e.key === "ArrowLeft") navigatePhoto(-1);
                if(e.key === "Escape") closeModal();
            };
        }

        function initPresence() {
            const ref = db.ref(`presence/${albumId}/${myName}`);
            ref.set({ name: myName }); ref.onDisconnect().remove();
            db.ref(`presence/${albumId}`).on('value', snap => {
                document.getElementById('online-count').innerText = snap.numChildren() || 0;
                const list = document.getElementById('user-list'); list.innerHTML = "";
                snap.forEach(u => { 
                    list.innerHTML += `<div class="flex items-center gap-2 p-3 glass rounded-xl border border-white/5"><div class="w-2 h-2 rounded-full bg-yellow-400 shadow-[0_0_8px_rgba(250,204,21,0.5)]"></div><span class="text-[10px] font-bold uppercase tracking-wider">${u.val().name}</span></div>`; 
                });
            });
        }

        function closeModal() { document.getElementById('photoModal').classList.add('hidden'); }
        function switchTab(t) {
            document.getElementById('tab-chat-content').classList.toggle('hidden', t !== 'chat');
            document.getElementById('tab-users-content').classList.toggle('hidden', t === 'chat');
            document.getElementById('btn-chat').classList.toggle('tab-active', t === 'chat');
            document.getElementById('btn-users').classList.toggle('tab-active', t !== 'chat');
        }

        document.getElementById('fileInput').onchange = (e) => {
            const file = e.target.files[0]; if(!file) return;
            document.getElementById('uploadToast').classList.remove('hidden');
            const reader = new FileReader(); reader.readAsDataURL(file);
            reader.onload = async () => {
                const base64 = reader.result.split(',')[1];
                await fetch(GAS_URL, { method: 'POST', mode: 'no-cors', body: JSON.stringify({ base64, mimeType: file.type, fileName: file.name, albumId, userName: myName }) });
                setTimeout(() => document.getElementById('uploadToast').classList.add('hidden'), 5000);
            };
        };
    </script>
</body>
</html>
