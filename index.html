<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlashDrive | Live Gallery</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        body { background: #020617; color: white; overflow: hidden; height: 100vh; font-family: 'Inter', sans-serif; }
        .glass { background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(15px); border: 1px solid rgba(255, 255, 255, 0.08); }
        .tab-active { color: #3b82f6; border-bottom: 2px solid #3b82f6; opacity: 1 !important; }
        
        #view-feed { 
            display: grid; 
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr)); 
            gap: 1rem; 
            align-content: start;
        }
        
        .photo-card { aspect-ratio: 1/1; position: relative; border-radius: 1.2rem; overflow: hidden; cursor: zoom-in; background: #0f172a; }
        .photo-card img { width: 100%; height: 100%; object-fit: cover; }
        
        .custom-scrollbar::-webkit-scrollbar { width: 5px; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #1e293b; border-radius: 10px; }
    </style>
</head>
<body class="flex flex-col md:flex-row h-screen">

    <div id="photoPopup" class="hidden fixed inset-0 z-[600] bg-black/95 flex flex-col items-center justify-center p-4" onclick="this.classList.add('hidden')">
        <img id="popupImg" src="" class="max-h-[80vh] rounded-2xl shadow-2xl">
        <p class="mt-4 text-slate-500 text-xs font-bold uppercase tracking-widest text-center">Tap anywhere to close</p>
    </div>

    <main class="flex-1 h-full overflow-y-auto p-6 md:p-12 custom-scrollbar">
        <header class="flex flex-col md:flex-row justify-between items-start md:items-center gap-6 mb-10">
            <div>
                <h1 class="text-4xl font-black italic text-blue-500 tracking-tighter uppercase">‚ö°FlashDrive</h1>
                <p id="album-tag" class="text-[10px] text-slate-500 font-bold uppercase tracking-widest mt-1 italic">Album: Loading...</p>
            </div>
            
            <div class="flex gap-3 w-full md:w-auto">
                <button onclick="createNewAlbum()" class="flex-1 md:flex-none border border-white/10 hover:bg-white/5 text-white px-6 py-4 rounded-2xl font-black text-[10px] uppercase tracking-widest transition-all">
                    + New Album
                </button>
                <button onclick="document.getElementById('fileInput').click()" class="flex-1 md:flex-none bg-blue-600 hover:bg-blue-700 text-white px-8 py-4 rounded-2xl font-black text-[10px] uppercase tracking-widest shadow-xl shadow-blue-500/20 transition-all">
                    Upload
                </button>
            </div>
            <input type="file" id="fileInput" class="hidden" accept="image/*">
        </header>

        <div id="view-feed"></div>
    </main>

    <aside class="w-full md:w-[380px] h-full glass border-l border-white/5 flex flex-col">
        <div class="flex border-b border-white/5">
            <button onclick="switchTab('chat')" id="tab-chat-btn" class="flex-1 py-6 text-[10px] font-black uppercase tab-active">Live Stream</button>
            <button onclick="switchTab('users')" id="tab-users-btn" class="flex-1 py-6 text-[10px] font-black uppercase text-slate-500 opacity-50">Online (<span id="online-count">0</span>)</button>
        </div>

        <div id="content-chat" class="flex-1 flex flex-col overflow-hidden">
            <div id="global-chat" class="flex-1 overflow-y-auto p-6 space-y-4 custom-scrollbar"></div>
            <div class="p-6 bg-slate-900/50 flex gap-2">
                <input id="chatInput" type="text" placeholder="Say something..." class="flex-1 bg-white/5 border border-white/10 rounded-xl p-4 text-xs outline-none focus:border-blue-500/50">
                <button id="sendBtn" class="bg-blue-600 px-5 rounded-xl font-bold">üöÄ</button>
            </div>
        </div>

        <div id="content-users" class="hidden flex-1 p-6 overflow-y-auto custom-scrollbar">
            <div id="user-list" class="space-y-2"></div>
        </div>
    </aside>

    <script>
        const firebaseConfig = { 
            apiKey: "AIzaSyBnIdsSY3DOvz4Q8lojZqUyndpG3ldnPc8",
            databaseURL: "https://photos-a5dfc-default-rtdb.firebaseio.com",
            projectId: "photos-a5dfc",
            appId: "1:964574526842:web:9f119aa6eebc94b0e16ac3"
        };
        const GAS_URL = "https://script.google.com/macros/s/AKfycbzBYCOa9s3slPx583jmfOceljl37i1nEBuIcb56UmY4shWPfaChonsMQCWdxRy5SmIv/exec"; 

        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        const urlParams = new URLSearchParams(window.location.search);
        let albumId = urlParams.get('id') || "General";
        let myName = "User-" + Math.floor(Math.random() * 999);

        document.getElementById('album-tag').innerText = "Album: " + albumId;

        // --- NEW ALBUM FUNCTION ---
        function createNewAlbum() {
            const name = prompt("Enter a name for the new album:");
            if (name && name.trim().length > 0) {
                // Clean the name of spaces/special chars for the URL
                const cleanName = name.replace(/[^a-zA-Z0-9]/g, '-');
                window.location.search = `?id=${cleanName}`;
            }
        }

        // --- GALLERY LOGIC ---
        function initGallery() {
            db.ref('photos/' + albumId).on('value', snap => {
                const view = document.getElementById('view-feed');
                view.innerHTML = "";
                snap.forEach(child => {
                    const data = child.val();
                    const card = document.createElement('div');
                    card.className = "photo-card glass group animate-in zoom-in duration-300";
                    card.onclick = () => {
                        document.getElementById('popupImg').src = data.url;
                        document.getElementById('photoPopup').classList.remove('hidden');
                    };
                    card.innerHTML = `<img src="${data.url}" class="group-hover:scale-105 transition-transform duration-500">`;
                    view.prepend(card);
                });
            });
        }

        // --- COMMENT LOGIC ---
        function initGlobalChat() {
            const chatRef = db.ref(`comments/${albumId}/global`);
            chatRef.limitToLast(50).on('value', snap => {
                const box = document.getElementById('global-chat');
                box.innerHTML = "";
                snap.forEach(c => {
                    const d = c.val();
                    const msg = document.createElement('div');
                    msg.className = "glass p-4 rounded-2xl text-xs border border-white/5";
                    msg.innerHTML = `<b class="text-blue-500 block text-[9px] uppercase tracking-widest mb-1">${d.user}</b>${d.text}`;
                    box.appendChild(msg);
                });
                box.scrollTop = box.scrollHeight;
            });
        }

        function sendGlobalChat() {
            const input = document.getElementById('chatInput');
            const text = input.value.trim();
            if (!text) return;
            db.ref(`comments/${albumId}/global`).push({ user: myName, text: text, ts: Date.now() });
            input.value = "";
        }

        document.getElementById('sendBtn').onclick = sendGlobalChat;
        document.getElementById('chatInput').onkeypress = (e) => { if (e.key === 'Enter') sendGlobalChat(); };

        // --- ONLINE PRESENCE ---
        function initPresence() {
            const ref = db.ref(`presence/${albumId}/${myName}`);
            ref.set({ name: myName }).onDisconnect().remove();
            db.ref(`presence/${albumId}`).on('value', snap => {
                document.getElementById('online-count').innerText = snap.numChildren() || 0;
                const list = document.getElementById('user-list');
                list.innerHTML = "";
                snap.forEach(u => {
                    list.innerHTML += `<div class="p-4 glass rounded-xl text-[10px] font-bold uppercase border border-white/5">‚óè ${u.val().name}</div>`;
                });
            });
        }

        function switchTab(tab) {
            document.getElementById('content-chat').classList.toggle('hidden', tab !== 'chat');
            document.getElementById('content-users').classList.toggle('hidden', tab !== 'users');
            document.getElementById('tab-chat-btn').classList.toggle('tab-active', tab === 'chat');
            document.getElementById('tab-users-btn').classList.toggle('tab-active', tab === 'users');
        }

        document.getElementById('fileInput').onchange = async (e) => {
            const file = e.target.files[0]; if(!file) return;
            const reader = new FileReader();
            reader.readAsDataURL(file);
            reader.onload = async () => {
                const base64 = reader.result.split(',')[1];
                // Note: The Google Script doPost will create the folder if it doesn't exist
                await fetch(GAS_URL, { 
                    method: 'POST', mode: 'no-cors',
                    body: JSON.stringify({ base64, mimeType: file.type, fileName: file.name, albumId, userName: myName }) 
                });
            };
        };

        initGallery();
        initPresence();
        initGlobalChat();
    </script>
</body>
</html>
