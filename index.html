<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlashDrive | App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    <style>
        body { background: #020617; color: white; font-family: sans-serif; }
        .glass { background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.1); }
        #view-feed { column-count: 2; column-gap: 1rem; }
        @media (min-width: 768px) { #view-feed { column-count: 3; } }
        .photo-card { break-inside: avoid; margin-bottom: 1rem; transition: all 0.3s ease; }
    </style>
</head>
<body class="min-h-screen p-4">

    <div class="max-w-4xl mx-auto">
        <header class="flex justify-between items-center mb-8 glass p-6 rounded-[2rem]">
            <h1 class="text-2xl font-black italic text-blue-500 tracking-tighter">âš¡FLASHDRIVE</h1>
            <div id="status" class="text-[10px] font-mono text-blue-400 bg-blue-500/10 px-4 py-2 rounded-full border border-blue-500/20">
                CONNECTING...
            </div>
        </header>

        <div class="mb-10 p-12 border-2 border-dashed border-slate-800 rounded-[3rem] text-center hover:border-blue-500/30 transition-all">
            <input type="file" id="fileInput" class="hidden" accept="image/*">
            <div id="idle-ui">
                <button onclick="document.getElementById('fileInput').click()" 
                        class="bg-blue-600 hover:bg-blue-500 px-12 py-4 rounded-2xl font-black shadow-2xl shadow-blue-600/30 active:scale-95 transition-all">
                    SELECT PHOTO
                </button>
            </div>
            <div id="loader" class="hidden flex flex-col items-center gap-4">
                <div class="animate-spin h-8 w-8 border-4 border-blue-500 border-t-transparent rounded-full"></div>
                <span class="text-blue-400 font-black text-xs animate-pulse uppercase tracking-widest">Uploading to Drive...</span>
            </div>
        </div>

        <div id="view-feed"></div>

        <div class="mt-20 p-6 glass rounded-3xl font-mono text-[10px] text-slate-500">
            <p class="text-blue-500 font-bold mb-2 tracking-widest uppercase">System Logs</p>
            <div id="debug-logs" class="space-y-1"></div>
        </div>
    </div>

    <script>
        const firebaseConfig = { 
            apiKey: "AIzaSyBnIdsSY3DOvz4Q8lojZqUyndpG3ldnPc8",
            databaseURL: "https://photos-a5dfc-default-rtdb.firebaseio.com",
            projectId: "photos-a5dfc",
            appId: "1:964574526842:web:9f119aa6eebc94b0e16ac3"
        };
        
        // PASTE YOUR NEW WEB APP URL HERE
        const GAS_URL = "https://script.google.com/macros/s/AKfycbwIK_1dPhG_bha9vUulGzbj89s9lPt0AU4Wyimy7S-BfuUMeoI9MbXJ0UIdRq3rLbuD/exec";

        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        const urlParams = new URLSearchParams(window.location.search);
        let albumId = urlParams.get('id');

        function addLog(msg) {
            const logs = document.getElementById('debug-logs');
            logs.innerHTML += `<div>> ${msg}</div>`;
            console.log(msg);
        }

        // 1. Initialize Album
        if (!albumId) {
            const newId = 'alb-' + Math.random().toString(36).substr(2, 6);
            db.ref('albums/' + newId).set({ created: Date.now() }).then(() => {
                window.location.search = '?id=' + newId;
            });
        } else {
            document.getElementById('status').innerText = "ALBUM: " + albumId.toUpperCase();
            addLog("App Started. Album ID: " + albumId);
            listenForPhotos();
        }

        // 2. Realtime Listener
        function listenForPhotos() {
            db.ref('photos/' + albumId).on('value', snap => {
                addLog("Database Ping: Found " + (snap.numChildren() || 0) + " records");
                const view = document.getElementById('view-feed');
                view.innerHTML = "";
                
                if (!snap.exists()) {
                    view.innerHTML = "<div class='col-span-full py-20 text-center text-slate-700 italic font-bold'>NO PHOTOS YET</div>";
                    return;
                }

                snap.forEach(child => {
                    const data = child.val();
                    const card = document.createElement('div');
                    card.className = "photo-card glass p-2 rounded-2xl";
                    card.innerHTML = `
                        <img src="${data.url}" 
                             referrerpolicy="no-referrer"
                             class="w-full rounded-xl block"
                             onerror="this.src='https://via.placeholder.com/400x300?text=Processing...'">
                        <div class="p-2 text-[8px] text-slate-500 font-bold uppercase tracking-widest text-right">
                            ${data.user}
                        </div>
                    `;
                    view.prepend(card);
                });
            });
        }

        // 3. Upload Logic
        document.getElementById('fileInput').onchange = async (e) => {
            const file = e.target.files[0];
            if(!file) return;

            addLog("Uploading: " + file.name);
            document.getElementById('loader').classList.remove('hidden');
            document.getElementById('idle-ui').classList.add('hidden');

            const reader = new FileReader();
            reader.readAsDataURL(file);
            reader.onload = async () => {
                const base64 = reader.result.split(',')[1];
                try {
                    await fetch(GAS_URL, {
                        method: 'POST',
                        mode: 'no-cors',
                        body: JSON.stringify({
                            base64: base64,
                            mimeType: file.type,
                            fileName: file.name,
                            albumId: albumId,
                            userName: "User-" + Math.floor(Math.random() * 999)
                        })
                    });
                    
                    addLog("Signal sent to Google. Waiting for sync...");
                    setTimeout(() => {
                        document.getElementById('loader').classList.add('hidden');
                        document.getElementById('idle-ui').classList.remove('hidden');
                        document.getElementById('fileInput').value = "";
                    }, 5000);

                } catch(err) {
                    addLog("CRITICAL ERROR: " + err.message);
                }
            };
        };
    </script>
</body>
</html>
