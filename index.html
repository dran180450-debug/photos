<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlashDrive | App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    <style>
        body { background: #0f172a; color: white; }
        .glass { background: rgba(255, 255, 255, 0.02); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.1); }
        #view-feed { column-count: 2; column-gap: 1rem; }
        @media (min-width: 768px) { #view-feed { column-count: 3; } }
        .photo-card { break-inside: avoid; margin-bottom: 1rem; animation: fadeInUp 0.5s ease forwards; }
        @keyframes fadeInUp { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body class="min-h-screen">

    <div class="max-w-5xl mx-auto p-6">
        <header class="flex justify-between items-center mb-8 glass p-6 rounded-[2rem]">
            <h1 class="text-2xl font-black italic text-blue-500 tracking-tighter">âš¡FLASHDRIVE</h1>
            <div id="album-tag" class="text-[10px] font-mono bg-blue-500/10 text-blue-400 px-4 py-2 rounded-full border border-blue-500/20 uppercase tracking-widest">
                Connecting...
            </div>
        </header>

        <div class="mb-12 p-12 border-2 border-dashed border-slate-800 rounded-[3rem] text-center hover:border-blue-500/30 transition-all">
            <input type="file" id="fileInput" class="hidden" accept="image/*">
            <div id="idle-ui">
                <button onclick="document.getElementById('fileInput').click()" 
                        class="bg-blue-600 hover:bg-blue-500 text-white px-12 py-4 rounded-2xl font-black shadow-2xl shadow-blue-600/30 active:scale-95 transition-all">
                    ADD PHOTO
                </button>
                <p class="text-slate-500 text-xs mt-4 font-bold uppercase tracking-widest">Syncing to Cloud Drive</p>
            </div>
            <div id="loader" class="hidden py-4 flex flex-col items-center gap-4">
                <div class="animate-spin h-8 w-8 border-4 border-blue-500 border-t-transparent rounded-full"></div>
                <span class="text-blue-400 font-black text-xs animate-pulse">WRITING TO DATABASE...</span>
            </div>
        </div>

        <div id="view-feed">
            </div>
    </div>

    <script>
        const firebaseConfig = { 
            apiKey: "AIzaSyBnIdsSY3DOvz4Q8lojZqUyndpG3ldnPc8",
            authDomain: "photos-a5dfc.firebaseapp.com",
            databaseURL: "https://photos-a5dfc-default-rtdb.firebaseio.com",
            projectId: "photos-a5dfc",
            storageBucket: "photos-a5dfc.firebasestorage.app",
            appId: "1:964574526842:web:9f119aa6eebc94b0e16ac3"
        };
        
        // PASTE YOUR NEW DEPLOYMENT URL HERE
        const GAS_URL = "https://script.google.com/macros/s/AKfycbzEpYXFNpjM2e3SlnTu2MEpVtaHXeOOOjh4j8YKe2FtW0-it2_g_oAm_lRYZFrwxivb/exec";

        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        const urlParams = new URLSearchParams(window.location.search);
        let albumId = urlParams.get('id');

        if (!albumId) {
            const newId = 'alb-' + Math.random().toString(36).substr(2, 6);
            db.ref('albums/' + newId).set({ created: Date.now() }).then(() => {
                window.location.search = '?id=' + newId;
            });
        } else {
            document.getElementById('album-tag').innerText = "Album: " + albumId;
            initGallery();
        }

        function initGallery() {
            db.ref('photos/' + albumId).on('value', snap => {
                const view = document.getElementById('view-feed');
                view.innerHTML = "";
                
                if (!snap.exists()) {
                    view.innerHTML = "<p class='col-span-full text-center text-slate-600 py-20 font-bold'>EMPTY ALBUM</p>";
                    return;
                }

                snap.forEach(child => {
                    const data = child.val();
                    const card = document.createElement('div');
                    card.className = "photo-card glass rounded-3xl overflow-hidden p-2";
                    card.innerHTML = `
                        <img src="${data.url}" 
                             referrerpolicy="no-referrer"
                             class="w-full h-auto rounded-2xl block hover:opacity-80 transition-opacity cursor-pointer"
                             onerror="this.onerror=null; setTimeout(() => { this.src='${data.url}?t=' + Date.now(); }, 2500);"
                             onclick="window.open('${data.url}', '_blank')">
                        <div class="p-3 text-[9px] font-black text-slate-500 uppercase flex justify-between">
                            <span>BY ${data.user}</span>
                            <span class="text-blue-500">View Original</span>
                        </div>
                    `;
                    view.prepend(card);
                });
            });
        }

        document.getElementById('fileInput').onchange = async (e) => {
            const file = e.target.files[0];
            if(!file) return;

            document.getElementById('loader').classList.remove('hidden');
            document.getElementById('idle-ui').classList.add('hidden');

            const reader = new FileReader();
            reader.readAsDataURL(file);
            reader.onload = async () => {
                const base64 = reader.result.split(',')[1];
                try {
                    await fetch(GAS_URL, {
                        method: 'POST',
                        mode: 'no-cors',
                        body: JSON.stringify({
                            base64: base64,
                            mimeType: file.type,
                            fileName: file.name,
                            albumId: albumId,
                            userName: "User-" + Math.floor(Math.random() * 999)
                        })
                    });
                    
                    setTimeout(() => {
                        document.getElementById('loader').classList.add('hidden');
                        document.getElementById('idle-ui').classList.remove('hidden');
                        document.getElementById('fileInput').value = "";
                    }, 4000);

                } catch(err) {
                    alert("Sync Error");
                    document.getElementById('loader').classList.add('hidden');
                    document.getElementById('idle-ui').classList.remove('hidden');
                }
            };
        };
    </script>
</body>
</html>
