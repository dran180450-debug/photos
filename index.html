<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlashDrive | Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    <style>
        body { background: #020617; color: white; overflow: hidden; height: 100vh; }
        .glass { background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.1); }
        .tab-active { color: #3b82f6; border-bottom: 2px solid #3b82f6; }
        /* Left Column Masonry */
        #view-feed { column-count: 2; column-gap: 1rem; }
        @media (min-width: 1024px) { #view-feed { column-count: 3; } }
        .photo-card { break-inside: avoid; margin-bottom: 1rem; cursor: pointer; }
        
        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 5px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #1e293b; border-radius: 10px; }
    </style>
</head>
<body class="flex flex-col md:flex-row">

    <div id="photoModal" class="hidden fixed inset-0 z-50 flex items-center justify-center p-4 bg-black/95">
        <div class="glass max-w-5xl w-full h-[85vh] rounded-[2.5rem] overflow-hidden flex flex-col md:flex-row">
            <div class="flex-[2] bg-black flex items-center justify-center p-4">
                <img id="modalImg" src="" class="max-w-full max-h-full object-contain">
            </div>
            <div class="flex-1 flex flex-col border-l border-white/5 p-6 min-w-[300px]">
                <div class="flex justify-between items-center mb-6">
                    <span class="text-blue-500 font-black text-xs tracking-widest uppercase">Photo Chat</span>
                    <button onclick="closeModal()" class="text-slate-500 hover:text-white text-xl">&times;</button>
                </div>
                <div id="photoComments" class="flex-1 overflow-y-auto text-xs space-y-4 pr-2"></div>
                <div class="pt-4 mt-4 border-t border-white/5">
                    <input id="pcInput" type="text" placeholder="Add comment..." 
                           class="w-full bg-white/5 border border-white/10 rounded-2xl p-4 text-xs outline-none focus:border-blue-500 transition-all">
                </div>
            </div>
        </div>
    </div>

    <main class="flex-1 h-screen overflow-y-auto p-6 lg:p-10 pb-32">
        <header class="flex justify-between items-center mb-10">
            <div>
                <h1 class="text-3xl font-black italic text-blue-500 tracking-tighter">âš¡FLASHDRIVE</h1>
                <p id="album-id-tag" class="text-[10px] text-slate-500 font-bold uppercase mt-1"></p>
            </div>
            <button onclick="document.getElementById('fileInput').click()" 
                    class="bg-blue-600 hover:bg-blue-500 text-white px-8 py-3 rounded-2xl font-black text-xs shadow-xl shadow-blue-600/20 active:scale-95 transition-all">
                UPLOAD
            </button>
            <input type="file" id="fileInput" class="hidden" accept="image/*">
        </header>

        <div id="view-feed">
            </div>
    </main>

    <aside class="w-full md:w-[380px] h-screen glass border-l border-white/5 flex flex-col">
        <div class="flex border-b border-white/5">
            <button onclick="switchTab('chat')" id="btn-chat" class="flex-1 py-5 text-[11px] font-black uppercase tracking-widest tab-active">Album Chat</button>
            <button onclick="switchTab('users')" id="btn-users" class="flex-1 py-5 text-[11px] font-black uppercase tracking-widest text-slate-500">Online</button>
        </div>

        <div id="tab-chat-content" class="flex-1 flex flex-col overflow-hidden">
            <div id="global-chat" class="flex-1 overflow-y-auto p-6 space-y-4">
                </div>
            <div class="p-6 bg-white/[0.02] border-t border-white/5 flex gap-2">
                <input id="chatInput" type="text" placeholder="Type a message..." 
                       class="flex-1 bg-white/5 border border-white/10 rounded-2xl p-4 text-xs outline-none focus:border-blue-500">
                <button onclick="sendGlobalChat()" class="bg-blue-600 p-4 rounded-2xl text-xl">ðŸš€</button>
            </div>
        </div>

        <div id="tab-users-content" class="hidden flex-1 overflow-y-auto p-6">
            <h3 class="text-[10px] font-black text-slate-500 uppercase tracking-widest mb-4">Live Contributors</h3>
            <div id="user-list" class="space-y-2">
                </div>
        </div>
        
        <div class="p-4 bg-blue-600/5 text-[10px] font-mono text-center text-blue-400 border-t border-blue-500/10">
            LOGGED IN AS: <span id="my-name-tag"></span>
        </div>
    </aside>

    <script>
        const firebaseConfig = { 
            apiKey: "AIzaSyBnIdsSY3DOvz4Q8lojZqUyndpG3ldnPc8",
            databaseURL: "https://photos-a5dfc-default-rtdb.firebaseio.com",
            projectId: "photos-a5dfc",
            appId: "1:964574526842:web:9f119aa6eebc94b0e16ac3"
        };
        
        const GAS_URL = "https://script.google.com/macros/s/AKfycbyjLFyb0FD2dbSUFA7yalfG9NQemMA3Qy2D6Xg_daqN575hxf9xB1ztmCo-Vw-g9_o/exec";

        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        const urlParams = new URLSearchParams(window.location.search);
        let albumId = urlParams.get('id');
        let myName = "User-" + Math.floor(Math.random() * 999);
        let currentPhotoId = null;

        if (!albumId) {
            const newId = 'alb-' + Math.random().toString(36).substr(2, 6);
            db.ref('albums/' + newId).set({ created: Date.now() }).then(() => { window.location.search = '?id=' + newId; });
        } else {
            document.getElementById('album-id-tag').innerText = "Album: " + albumId;
            document.getElementById('my-name-tag').innerText = myName;
            initPresence();
            initGallery();
            initChat();
        }

        // --- TAB LOGIC ---
        function switchTab(type) {
            const isChat = type === 'chat';
            document.getElementById('tab-chat-content').classList.toggle('hidden', !isChat);
            document.getElementById('tab-users-content').classList.toggle('hidden', isChat);
            document.getElementById('btn-chat').classList.toggle('tab-active', isChat);
            document.getElementById('btn-chat').classList.toggle('text-slate-500', !isChat);
            document.getElementById('btn-users').classList.toggle('tab-active', !isChat);
            document.getElementById('btn-users').classList.toggle('text-slate-500', isChat);
        }

        // --- PRESENCE ---
        function initPresence() {
            const ref = db.ref(`presence/${albumId}/${myName}`);
            ref.set({ name: myName, ts: Date.now() });
            ref.onDisconnect().remove();

            db.ref(`presence/${albumId}`).on('value', snap => {
                const list = document.getElementById('user-list');
                list.innerHTML = "";
                snap.forEach(u => {
                    list.innerHTML += `<div class="flex items-center gap-3 p-3 glass rounded-2xl border-white/5">
                        <div class="w-2 h-2 rounded-full bg-green-500 animate-pulse"></div>
                        <span class="text-xs font-bold uppercase">${u.val().name}</span>
                    </div>`;
                });
            });
        }

        // --- CHAT ---
        function initChat() {
            db.ref(`comments/${albumId}/global`).on('value', snap => {
                const box = document.getElementById('global-chat');
                box.innerHTML = "";
                snap.forEach(c => {
                    const d = c.val();
                    box.innerHTML += `<div class="bg-white/5 p-4 rounded-2xl rounded-tl-none border border-white/5">
                        <div class="text-[9px] font-black text-blue-500 uppercase mb-1">${d.user}</div>
                        <div class="text-xs text-slate-300">${d.text}</div>
                    </div>`;
                });
                box.scrollTop = box.scrollHeight;
            });
        }

        function sendGlobalChat() {
            const input = document.getElementById('chatInput');
            if(!input.value) return;
            db.ref(`comments/${albumId}/global`).push({ user: myName, text: input.value, ts: Date.now() });
            input.value = "";
        }

        // --- GALLERY ---
        function initGallery() {
            db.ref('photos/' + albumId).on('value', snap => {
                const view = document.getElementById('view-feed');
                view.innerHTML = "";
                snap.forEach(child => {
                    const data = child.val();
                    const key = child.key;
                    const card = document.createElement('div');
                    card.className = "photo-card glass p-2 rounded-[1.8rem]";
                    card.onclick = () => openModal(key, data.url);
                    card.innerHTML = `<img src="${data.url}" referrerpolicy="no-referrer" class="w-full rounded-[1.4rem]">`;
                    view.prepend(card);
                });
            });
        }

        // --- MODAL ---
        function openModal(id, url) {
            currentPhotoId = id;
            document.getElementById('modalImg').src = url;
            document.getElementById('photoModal').classList.remove('hidden');
            
            db.ref(`comments/${albumId}/${id}`).on('value', snap => {
                const box = document.getElementById('photoComments');
                box.innerHTML = "";
                snap.forEach(c => {
                    box.innerHTML += `<div class="mb-3"><b>${c.val().user}</b>: ${c.val().text}</div>`;
                });
            });
        }

        function closeModal() {
            document.getElementById('photoModal').classList.add('hidden');
            if(currentPhotoId) db.ref(`comments/${albumId}/${currentPhotoId}`).off();
        }

        document.getElementById('pcInput').onkeypress = (e) => {
            if(e.key === 'Enter' && e.target.value) {
                db.ref(`comments/${albumId}/${currentPhotoId}`).push({ user: myName, text: e.target.value });
                db.ref(`comments/${albumId}/global`).push({ user: myName, text: `ðŸ’¬ Commented on a photo: ${e.target.value}` });
                e.target.value = "";
            }
        };

        // --- UPLOAD ---
        document.getElementById('fileInput').onchange = async (e) => {
            const file = e.target.files[0];
            if(!file) return;
            const reader = new FileReader();
            reader.readAsDataURL(file);
            reader.onload = async () => {
                const base64 = reader.result.split(',')[1];
                fetch(GAS_URL, {
                    method: 'POST',
                    mode: 'no-cors',
                    body: JSON.stringify({ base64, mimeType: file.type, fileName: file.name, albumId, userName: myName })
                });
            };
        };
    </script>
</body>
</html>
