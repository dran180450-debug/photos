<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlashDrive | Debug Mode</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    <style>
        body { background: #020617; color: white; }
        .glass { background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.1); }
        #view-feed { column-count: 2; column-gap: 1rem; }
        @media (min-width: 768px) { #view-feed { column-count: 3; } }
        .card { break-inside: avoid; margin-bottom: 1rem; }
    </style>
</head>
<body class="p-4">

    <div class="max-w-4xl mx-auto">
        <header class="flex justify-between items-center mb-8 glass p-6 rounded-3xl">
            <h1 class="text-xl font-black italic text-blue-500">âš¡FLASHDRIVE</h1>
            <div id="status" class="text-[10px] font-mono text-slate-500 uppercase">Checking Connection...</div>
        </header>

        <div class="mb-8 p-10 border-2 border-dashed border-slate-800 rounded-[2rem] text-center">
            <input type="file" id="fileInput" class="hidden" accept="image/*">
            <button id="upBtn" onclick="document.getElementById('fileInput').click()" class="bg-blue-600 px-8 py-3 rounded-xl font-bold">SELECT IMAGE</button>
            <div id="loader" class="hidden mt-4 animate-pulse text-blue-400 font-bold text-xs">UPLOADING...</div>
        </div>

        <div id="view-feed"></div>

        <div class="mt-20 p-4 bg-black/50 rounded-xl border border-red-900/30 font-mono text-[10px]">
            <p class="text-red-500 mb-2 font-bold uppercase">System Debug Logs:</p>
            <div id="debug-logs" class="text-slate-400 space-y-1"></div>
        </div>
    </div>

    <script>
        const firebaseConfig = { 
            apiKey: "AIzaSyBnIdsSY3DOvz4Q8lojZqUyndpG3ldnPc8",
            databaseURL: "https://photos-a5dfc-default-rtdb.firebaseio.com",
            projectId: "photos-a5dfc",
            appId: "1:964574526842:web:9f119aa6eebc94b0e16ac3"
        };
        
        // REPLACE WITH YOUR NEWEST DEPLOY URL
        const GAS_URL = "https://script.google.com/macros/s/AKfycbxbBl8rkk65_i1qGloflr01Ix1nWnyLJRZZJ1uKBV-HlR9XlKBCwcQUTuftiKeby-r_/exec";

        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        const urlParams = new URLSearchParams(window.location.search);
        let albumId = urlParams.get('id');

        function log(msg) {
            const d = document.getElementById('debug-logs');
            d.innerHTML += `<div>> ${msg}</div>`;
        }

        if (!albumId) {
            const newId = 'alb-' + Math.random().toString(36).substr(2, 6);
            db.ref('albums/' + newId).set({ created: Date.now() }).then(() => {
                window.location.search = '?id=' + newId;
            });
        } else {
            document.getElementById('status').innerText = "Album: " + albumId;
            log("Album Initialized: " + albumId);
            startSync();
        }

        function startSync() {
            db.ref('photos/' + albumId).on('value', snap => {
                log("Database Update Detected. Found " + (snap.numChildren() || 0) + " photos.");
                const view = document.getElementById('view-feed');
                view.innerHTML = "";
                if (!snap.exists()) {
                    view.innerHTML = "<p class='col-span-full text-center py-10 text-slate-600'>Empty</p>";
                    return;
                }
                snap.forEach(child => {
                    const p = child.val();
                    const div = document.createElement('div');
                    div.className = "card glass p-2 rounded-2xl";
                    div.innerHTML = `<img src="${p.url}" referrerpolicy="no-referrer" class="w-full rounded-xl">`;
                    view.prepend(div);
                });
            });
        }

        document.getElementById('fileInput').onchange = async (e) => {
            const file = e.target.files[0];
            if(!file) return;
            log("File selected: " + file.name);
            document.getElementById('loader').classList.remove('hidden');

            const reader = new FileReader();
            reader.readAsDataURL(file);
            reader.onload = async () => {
                const base64 = reader.result.split(',')[1];
                log("Sending to Google Script...");
                
                try {
                    // Note: fetch will return an error because of CORS, 
                    // but the Google Script will still run!
                    await fetch(GAS_URL, {
                        method: 'POST',
                        mode: 'no-cors',
                        body: JSON.stringify({
                            base64: base64,
                            mimeType: file.type,
                            fileName: file.name,
                            albumId: albumId,
                            userName: "User-" + Math.floor(Math.random()*99)
                        })
                    });
                    
                    log("Script PINGED. Waiting for Firebase to reflect changes...");
                    setTimeout(() => {
                        document.getElementById('loader').classList.add('hidden');
                        document.getElementById('fileInput').value = "";
                    }, 5000);
                } catch(err) {
                    log("Fetch Error: " + err.message);
                }
            };
        };
    </script>
</body>
</html>
