<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlashDrive | Temp Hosting</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    <style>
        .glass { background: rgba(255, 255, 255, 0.05); backdrop-filter: blur(10px); }
        .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.9); z-index: 50; }
    </style>
</head>
<body class="bg-slate-900 text-white min-h-screen">

    <nav class="p-6 border-b border-white/10 flex justify-between items-center glass sticky top-0">
        <h1 class="text-2xl font-bold tracking-tighter">âš¡ FlashDrive</h1>
        <div id="timer" class="text-orange-400 font-mono">Loading timer...</div>
    </nav>

    <main id="app-content" class="max-w-4xl mx-auto p-4">
        <section id="upload-area" class="mb-10 p-8 border-2 border-dashed border-white/20 rounded-2xl text-center">
            <input type="file" id="fileInput" class="hidden" accept="image/*">
            <button onclick="document.getElementById('fileInput').click()" class="bg-blue-600 px-6 py-2 rounded-full font-bold">Upload Photo</button>
        </section>

        <div class="flex gap-4 mb-6 border-b border-white/10">
            <button onclick="switchTab('feed')" class="pb-2 border-b-2 border-blue-500">Feed</button>
            <button onclick="switchTab('users')" class="pb-2 text-gray-400">Contributors</button>
        </div>

        <div id="feed-tab" class="grid grid-cols-2 md:grid-cols-3 gap-4"></div>

        <div id="users-tab" class="hidden space-y-4"></div>
    </main>

    <div id="photoModal" class="modal flex items-center justify-center p-4" onclick="closeModal()">
        <div class="bg-slate-800 rounded-xl max-w-4xl w-full flex flex-col md:flex-row overflow-hidden" onclick="event.stopPropagation()">
            <img id="modalImg" src="" class="w-full md:w-2/3 object-contain bg-black">
            <div class="w-full md:w-1/3 p-4 flex flex-col">
                <h3 class="font-bold border-b border-white/10 pb-2 mb-2">Comments</h3>
                <div id="commentList" class="flex-grow overflow-y-auto space-y-2 text-sm mb-4"></div>
                <input type="text" id="commentInput" placeholder="Add a reply..." class="bg-slate-700 p-2 rounded w-full">
            </div>
        </div>
    </div>

    <script>
        // --- CONFIGURATION ---
        const firebaseConfig = {
            apiKey: "AIzaSyBnIdsSY3DOvz4Q8lojZqUyndpG3ldnPc8",
            databaseURL: "https://photos-a5dfc-default-rtdb.firebaseio.com",
            projectId: "photos-a5dfc",
        };
        const GAS_URL = "https://script.google.com/macros/s/AKfycbyVU3Bn0rA5Gy_RYX51DWgNTvsScG_Mh-IJKCk2NIn2fud-E9G76O7PHkjrgiNWEam4/exec";
        const EXPIRY_TIME = new Date("2026-02-10T00:00:00").getTime(); // Set your date

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        // --- CORE LOGIC ---
        function checkExpiry() {
            const now = new Date().getTime();
            if (now > EXPIRY_TIME) {
                document.getElementById('app-content').innerHTML = "<h2 class='text-center mt-20 text-2xl font-bold'>ðŸ”’ This album has expired.</h2>";
                document.getElementById('timer').innerText = "EXPIRED";
                return true;
            }
            return false;
        }

        // Handle Upload
        document.getElementById('fileInput').onchange = async (e) => {
            if (checkExpiry()) return;
            const file = e.target.files[0];
            const reader = new FileReader();
            reader.readAsDataURL(file);
            reader.onload = async () => {
                const base64 = reader.result.split(',')[1];
                const response = await fetch(GAS_URL, {
                    method: 'POST',
                    body: JSON.stringify({
                        base64: base64,
                        mimeType: file.type,
                        fileName: file.name
                    })
                });
                const result = await response.json();
                if(result.status === 'success') {
                    db.ref('photos').push({
                        url: result.url,
                        user: "User-" + Math.floor(Math.random() * 100),
                        timestamp: Date.now()
                    });
                }
            };
        };

        // UI Listeners, Tab Switching, and Modal functions go here...
        function switchTab(tab) {
            document.getElementById('feed-tab').classList.toggle('hidden', tab !== 'feed');
            document.getElementById('users-tab').classList.toggle('hidden', tab !== 'users');
        }

        function closeModal() { document.getElementById('photoModal').style.display = 'none'; }

        // Start timer update
        setInterval(() => {
            const now = new Date().getTime();
            const diff = EXPIRY_TIME - now;
            if (diff <= 0) { checkExpiry(); return; }
            const hours = Math.floor(diff / (1000 * 60 * 60));
            const mins = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            document.getElementById('timer').innerText = `Expires in: ${hours}h ${mins}m`;
        }, 1000);

        // Sync Feed
        db.ref('photos').on('value', snap => {
            const feed = document.getElementById('feed-tab');
            feed.innerHTML = "";
            snap.forEach(child => {
                const data = child.val();
                feed.innerHTML += `
                    <div class="cursor-pointer overflow-hidden rounded-lg bg-slate-800" onclick="openPhoto('${data.url}', '${child.key}')">
                        <img src="${data.url}" class="h-40 w-full object-cover">
                        <div class="p-2 text-xs text-gray-400">Uploaded by ${data.user}</div>
                    </div>
                `;
            });
        });
    </script>
</body>
</html>
